<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】世界新聞網：長島買電子菸 須滿21歲</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	長島東部蘇福克郡長14日簽署一項法律，把購買香菸和電子菸的年齡限制，提高到21歲。該市為全國第一個提高香菸和電子菸年齡限制的地區。此案生效後，銷售香菸和電子菸給21歲以下顧客者面臨1000元以上的罰款。</p>
<p>
	華爾街日報報導，紐約市去年通過一項法律，把購買香菸的年齡限制，提高到21歲。紐約州其他社區和其他州也在考慮提高購買香菸和電子菸的年齡限制。</p>
<p>
	蘇福克郡宣稱，該郡是第一個實施全面限制香菸和電子菸的郡。蘇福克郡議員史賓塞提出這項法案，史賓塞同時也是小兒科醫生。</p>
