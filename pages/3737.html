	<span style="color: #000080"><strong>紐西蘭海關危險聳聽加稅會導致菸品走私猖獗</strong></span></p>
<p>
	國際肺癆和肺部疾病聯合會調查發現，全球非法捲菸約占捲菸市場的11.6%，但菸品均價較低的中低收入國家平均有12.1%是非法捲菸，而在平均每包菸價6~12元美金的高收入國家中，非法捲菸占有率卻只有9.8%，這顯示走私的關鍵不在菸價的高低，在於國家的制度和政府管理的決心。</p>
