<p style="text-align: center">
	<span style="color: #000080"><strong>2015年韓國超過68萬家餐館將全面禁菸</strong></span></p>
<p>
	為減少吸菸人口，韓國衛生福利部修訂《菸害防制法修正案》，規定2015年起，全國近七十萬家餐館或麵包店必須全面禁菸。</p>
<p>
	根據修正案規定，2012年12月8日起面積大於150平方米的餐館或麵包店將實施全面禁菸；2014年起，實面積大於100平方米的餐館必須跟進。</p>
<p>
	2015年不論餐館面積大小，所有餐館都將實施全面禁菸令。</p>
