<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】國際菸草公司利用廣告欺騙消費大眾</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	國際菸草公司在1950年代中期持續大張旗鼓欺騙社會大眾，至1964年美國衛生部公布第一份的菸害白皮書後，菸商更是盡全力掩蓋升溫中的吸菸危害身體健康的議題。</p>
<p>
	菸草公司利用廣告宣傳他們的菸品是較低刺激（less irritating）的，由於刺激與低刺激很難定義，國際菸草公司利用偽造的醫療報告與科學實驗，宣稱菸品是低危害性，欺騙消費者數十年。<br>
	<img alt="" height="340" src="http://www.e-quit.org/UpLoadFile/userfiles/images/12(2).jpg" width="300"></p>
<p>
	資料來源:世界肺臟基金會 http://worldlungfoundation.org/</p>
