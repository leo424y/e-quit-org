<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>菸商賺錢  貧窮捲菸婦女及小孩承受病痛</strong></span></p>
<p>
	印度的比迪菸因零售價格低廉而受窮人歡迎，而菸商以壓榨捲菸工人、薄利多銷，來賺取龐大利潤。捲菸需要雙手柔軟靈活，因此婦女和小孩被視為卷製菸品的最好人選，這些群龐大的貧窮工人們，僅能以微薄的薪資養家活口，但由於長年暴露在菸草塵埃中，加上沒有任何防護措施，導致罹患慢性支氣管炎、結核病甚至癌症，並且要承受經常肩膀、脖子、小腹痙攣和疼痛，而這些捲菸工人的職業病痛，並非由暴利菸商買單。<br>
	 </p>
