	<span style="color: #000080"><strong>快戒菸！小心腦袋縮水</strong></span></p>
<p>
	人的大腦容積會隨著衰老而「縮水」。美國加州大學研究顯示，吸菸、高血壓、糖尿病及體重超標都是導致大腦退化的潛在因素；對吸菸者而言，大腦容量的縮減速度較快，特別是海馬區的衰退速度更是快於其他人。因此，維持不吸菸、不酗酒、遠離垃圾食品、經常運動、控制血壓與血糖等不僅可避免肥胖，更可延緩大腦退化。<br>
	 </p>
