<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>英研究：吸菸損記憶  戒菸可恢復</strong></span></p>
<p>
	英國最新研究發現，吸菸者可能會喪失約三分之一的日常記憶。該研究針對吸菸者、戒菸者與從未吸菸者進行記憶測驗，結果發現三組人員的平均任務完成度分別為59%、74%及81%。研究人員表示，先前雖有研究證實戒菸對身體有極佳的健康效益，但透過這項研究，更可確定吸菸與記憶力確實有顯著的影響關係；即使吸菸會影響人體記憶力，但只要戒菸，記憶力即可獲得相當程度的恢復。<br>
	 </p>
