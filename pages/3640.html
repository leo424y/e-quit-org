<p style="text-align: center">
	<strong><span style="color: #000080">吸菸婦女嬰兒胚胎 發育慢 </span></strong></p>
<p>
	吸菸容易造成不孕。法國南特大學醫院研究團隊在一家試管嬰兒中心，定時拍攝卵子從人工受精一直到植入母體子宮前的胚胎照片。研究發現，吸菸婦女卵子孕育的胚胎在所有階段的發育，都比其他胚胎遲緩，平均約慢兩小時。</p>
<p>
	研究人員觀察八百六十八個胚胎成長的狀況，其中一百卅九個胚胎來自吸菸孕婦。結果發現，胚胎發育到第五個階段，非吸菸孕婦需要四十九小時，吸菸孕婦需要五十小時；發育到第八個細胞階段時，非吸菸孕婦只需五十八小時，吸菸孕婦則花了六十二小時。</p>
