<td style="text-align: left">【國際菸害議題】青少年吸菸與成年後酗酒有關</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div>
	    以色列TAU心理學院和Sagol神經科學學院的Seggey Barak博士使用老鼠進行動物實驗，檢視尼古丁和酒精在腦部所發生的機制。</div>
<div>
	    菸中尼古丁很顯然會使大腦中的神經膠質細胞株衍生神經滋養因子（GDNF）減少，而GDNF是掌控酒精攝取量的重要因子之一，因此GDNF減少會導致對酒精控制能力的下降，最終變成酗酒。</div>
<div>
	若能在青少年時期避免腦部因尼古丁所造成的改變，就有機會在成年後，避免長期酗酒的風險。</div>
