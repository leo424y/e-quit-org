<p style="text-align: center">
	<span style="color: #000080"><strong>愛爾蘭：禁止菸品陳列展示，有助減少青少年吸菸</strong></span></p>
<p>
	英國和愛爾蘭合作完成最新一項研究顯示，愛爾蘭從2009年7月1日起禁止零售業者展示菸品並所有移除菸品廣告，此舉不但有助於降低青少年的吸菸傾向，也不影響零售業收入。參與研究的諾丁漢大學教授表示，此一措施可以避免青少年被菸品及其廣告吸引，還能使增強菸品不是「一般商品」的認知，這些觀念上的變化確實有助於降低青少年吸菸率。英國政府計劃從2011年開始跟進。<br>
	 </p>
