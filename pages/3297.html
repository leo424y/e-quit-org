<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>WHO呼籲各國政府團結對抗菸草公司</strong></span></p>
<p>
	世界衛生組織(WHO)秘書長陳馮富珍日前公開譴責菸草業者使用齷齪伎倆、霸凌和不道德手段慫恿人們吸菸，更透過法律途徑，企圖破壞遏制菸品銷售量的國家法律和國際公約；以澳洲和烏拉圭為例，菸草公司採用司法手段對抗禁菸措施，並藉以恐嚇其他國家不要跟進，以免招致難以承受的訴訟財政負擔。陳馮富珍呼籲，各國政府應聯手對抗大型菸草公司，不要因壓力而折腰。<br>
	 </p>
