<th style="text-align: center">標題</th>
<td style="text-align: left">【Tobacco Reporter】斯里蘭卡政府規定菸品容器需印製60%警示圖文</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	2015年起，斯里蘭卡銷售的所有菸品將更換包裝，吸菸危害健康的警示圖片及文字之面積須佔外包裝60%以上。</p>
<p>
	菸草公司須從2015年1月1日起，更換所有菸品包裝，但零售商們所庫存的菸品可以有一個月的寬限期。</p>
