<p style="text-align: center">
	<span style="color: #000080"><strong>吸菸者的癌症疼痛大於非吸菸者</strong></span></p>
<p>
	德州A&amp;M大學Joseph W. Ditre博士研究團隊發現，吸菸的癌症患者其疼痛程度高於從未吸菸者，吸菸者受癌症疼痛的干擾程度也較大。研究人員表示，對於曾經吸菸者，戒菸後的年數與癌症疼痛程度呈反比，戒菸時間越長，疼痛程度越低。建議醫師應更積極推廣癌症病患戒菸，以改善整體的治療反應和生活品質。<br>
	 </p>
