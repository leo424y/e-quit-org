	<span style="color: #000080"><strong>密集手機簡訊可助戒菸</strong></span></p>
<p>
	英國倫敦大學最新研究發現，鼓勵性簡訊將有助戒菸者持續戒菸。該研究針對近6000人進行試驗，結果密集收到鼓勵性簡訊者(實驗初期連續5周每天5封，爾後連續26周每週3封)半年戒菸成功率為10.7%，而收到無關戒菸鼓勵簡訊的受試者，半年戒菸成功率僅有4.9%。研究人員表示，大多數吸菸者想戒菸，但難以堅持，簡訊就像朋友在鼓勵自己，幫助他們抵擋菸癮。<br>
	 </p>
