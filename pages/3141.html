<p style="text-align: center">
	<span style="color: #000080"><strong>紐西蘭監獄全面禁菸  受刑人改吸茶葉</strong></span></p>
<p>
	紐西蘭監獄7月1日開始實施全面禁菸，除事前鼓勵受刑人開始運動、練唱歌及咀嚼紅蘿蔔外，也讓受刑人進行尼古丁替代療法的戒菸治療，這是全世界首創為使監獄更安全、更健康的全面禁菸政策。但有部分無法抗拒菸癮的受刑人仍想盡辦法滿足吸菸的欲望，嘗試將不同的東西當菸吸食，從茶葉到草都有，甚是試圖「吸」點燃的戒菸貼片。獄方表示，對受刑人此行為並不感到意外，獄方將持續提供戒菸輔助，幫助受刑人及早適應全面禁菸。<br>
	 </p>
