<td style="text-align: left">【GLOBALink】蘋果日報電子報：教幼兒吸菸 俄漢遭轟虐兒</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	吸菸危害健康。網上流傳片段，一名俄羅斯男子竟教年幼天真的兒子吸菸，被網民怒斥「笨人」甚至虐兒。</p>
<p>
	片段中，男子將自己吸的菸給兒子，兒子接過來，仿效父親輕輕吸了一口。接著，父子一人一口，其間兒子彷彿已「上癮」，主動向父索菸，父親不給，他甚至哭嚷一番；得到手，就笑著拍手。鏡頭外傳出疑是孩子母親的笑聲。</p>
<p>
	不少看了片段的網民不覺有趣，口誅筆伐，怒斥片中父親「笨人」、「低能」，亦有人指男子根本在虐兒，應交有關當局發落。</p>
