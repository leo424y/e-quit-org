<p style="text-align: center">
	<span style="color: #000080"><strong>阿拉伯聯合大公國要求菸草公司實施新版警示圖文</strong></span></p>
<p>
	阿拉伯聯合大公國政府依「聯邦菸草法」一項執行細則，要求菸草公司必須在最後的3個月期限內執行新版的菸品健康警示圖文。</p>
<p>
	國家菸草控制委員會領導人Wedad Al Maidoor博士表示，目前政府的「聯邦菸草法」只控制菸草使用，但卻不是有效的菸害防制政策。未來執行細則生效後，除擴大禁菸場所外，同時將禁止菸草產品在零售店陳列與展示且禁止任何形式的菸草產品廣告促銷。 </p>
