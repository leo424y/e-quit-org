<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>巴西前總統盧拉罹患喉癌　醫生稱與吸菸有關</strong></span></p>
<p>
	巴西前總統盧拉於2010年卸任時支持率高達八成。盧拉雖為老菸槍，但在2004年任內支持巴西衛生部推出「寫實震撼」系列的菸品警示圖文，由於菸害防制成效明確，2009年再度支持全面改版，以強烈而寫實的菸害呈現方式，確實達到提醒癮君子戒菸及預防青少年吸菸之效。盧拉十月底經醫師確診罹患喉癌，醫師並表示，盧拉喉癌與過去長期吸菸有關。<br>
