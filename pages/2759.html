<p style="text-align: center">
	<span style="color: #000080"><strong>蘇格蘭公共場所禁菸  兒童哮喘病發下降</strong></span></p>
<p>
	研究發現，蘇格蘭政府自2006年實施公共場所禁菸後，當地兒童哮喘病發機率大幅改善，下降了18%；研究人員表示，禁菸令使兒童接觸到的二手菸減少了，人們也越來越能接受保護非吸菸者和兒童等弱勢群體的需要。此外，也早有研究顯示，蘇格蘭酒吧工作人員的呼吸問題，也因禁菸令的實施獲得改善。<br>
	 </p>
