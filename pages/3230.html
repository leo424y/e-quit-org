<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>香港吸菸率降至11.1%  達世界最低之列</strong></span></p>
<p>
	近20年來，香港吸菸率持續下降，目前已降至11.1%，達世界最低之列，現正在向無菸城市目標邁進。香港成功控煙的經驗之一，是政府設有專職控煙督察執法隊伍，並由香港警務處予以協助，依法實施控煙行動。此外，為提高執法效率、加大處罰力度，自2009年9月起，香港衛生署施行定額罰款制度，凡違規吸菸者罰款港幣1,500元。2010年，控菸辦公室共處理約17,000宗違規吸菸投訴，進行23,000多次巡查，並發出近8,000張定額罰款通知書。<br>
