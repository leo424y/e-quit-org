<td style="text-align: left">【世界肺臟基金會】菸商鎖定青少年推銷薄荷菸</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	薄荷菸的目標銷售族群是12-17歲的青少年，截至2011年，有80％的非裔美籍青少年吸菸者使用薄荷菸，數據顯示，薄荷菸就佔了美國三分之一的菸草銷售量。</p>
<p>
	主要的問題在於，使用薄荷菸的青少年大多在成年後繼續吸菸，且有90％的成年吸菸者在青少年時期就開始吸菸。<br>
