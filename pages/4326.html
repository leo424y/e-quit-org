<th style="text-align: center">標題</th>
<td style="text-align: left">【董氏資訊】美國最新研究：電子菸對戒菸沒有直接幫助</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	據法國《費加羅報》報導，美國最新研究指出，使用電子菸戒菸的人「與一般的吸菸者戒菸率差不多，甚至還更低一些」。研究人員指出，電子菸對於戒菸並沒有直接的幫助，這與製造商 (菸草公司)在行銷中強調的完全相反。</p>
<p>
	這項研究結果發表在美國醫學協會雜誌（JAMA）上，而這一結論也證實了此前的相關研究。</p>
<p>
	在研究人員看來，「美國當局應該禁止菸商直接或暗示電子菸有助於戒菸的廣告行銷，因為電子菸商廣告與科學研究證實不符。」</p>
