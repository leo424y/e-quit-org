<th style="text-align: center">標題</th>
<td style="text-align: left">【國際菸害議題】跨國菸商聲稱新興菸品的危害不大於一杯咖啡，背後的事實是？</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div>
	    某跨國菸商曾闡述其願景：希望創造一種比咖啡危害更小的新興菸品，最終目標是希望這些新興菸品可減少菸害相關疾病。</div>
<div>
	    但協助該公司研發新興菸品的四位科學家向路透社的記者透露，無法證實該新興菸品較不會造成疾病。曾在該公司工作的科學家指出，藉分析臨床和實驗室的數據，暴露量與風險不見得成正比，風險低並不表示疾病的風險一定低，且疾病的風險是很複雜的議題。</div>
