<td style="text-align: left">【大紀元】澳洲紐省電子菸新禁令12月1日生效</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	（大紀元記者陳光澳洲悉尼編譯報導）12月1日起，新的電子菸禁令開始在澳洲紐省正式生效，今後在兒童面前一邊吸電子菸一邊開車的行為在整個紐省都屬於非法行為，以防止16歲以下的兒童受到潛在的危害。</p>
<p>
	據SBS電視台報導，這項週二生效的新法律包括：禁止在16歲以下的兒童於車中的情況下在車內吸電子菸，以及禁止在零售店內展示電子菸和電子菸廣告及配件。</p>
<p>
	紐省政府9月初已禁止向未成年人銷售這些產品。</p>
