<div style="text-align: center; ">
	<strong>吸菸是癌症的罪魁禍首</strong>
</div>
<div>
	 </div>
<div>
	「英國癌症雜誌」發表，吸菸是導致癌症的罪魁禍首，23%的男性癌症病例及15.6%女性病例都與吸菸有關。研究顯示，英國每年近半數癌症病例是因吸菸、喝酒及不當飲食習慣等。</div>
<div>
	 </div>
<div>
	研究小組負責人帕克林教授說：「很多人相信癌症是由基因或命運造成的。而證據顯示，超過40%的癌症是由於我們本可以改變的生活方式造成的。」研究聲稱，對男性來說，最好的建議是停止抽菸、在飲食中加入更多蔬菜水果以及減少酒精攝入；而對女性來說，最佳建議同樣是戒菸，同時避免發胖。</div>
