	<span style="color: #000080"><strong>日本：菸品漲價，達2成中學生戒菸</strong></span></p>
<p>
	日本厚生省公布最新調查數據，自2010年10月日本菸價全面調漲後，近2成中學生戒除菸癮，顯示「菸品調漲對促使國高中學生戒菸是有成效的措施」；報告中也指出，2008年日本規定菸品自動販賣機需實施成人識別卡制度後，高中生吸菸率未下降，且仍可使用各種方法從販賣機購得菸品，因此「徹底消滅菸品自動販賣機才是根本之道」。<br>
	 </p>
