	<span style="color: #000080"><strong>美醫療機構拒絕雇用菸民蔚為風潮</strong></span></p>
<p>
	據《紐約時報》報導，美國醫療機構紛紛推行將「是否吸菸」列為員工招聘時的考察依據之一；尿檢不合格者，將面臨不錄用或開除的命運。報導指出，雇主不聘用吸菸者是為了增加工作效率、減少員工健保開支，並鼓勵健康的生活方式。雖然此一措施引起社會大眾激烈地爭論，不過將「吸菸與否」作為招聘標準之一，已逐漸成為美國企業的主流。<br>
	 </p>
