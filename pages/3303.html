	<span style="color: rgb(0, 0, 128);"><strong>二手菸影響孩童睡眠品質</strong></span></p>
<p>
	最新研究指出，二手菸會影響孩子的睡眠品質，且隨著孩子尿液中的尼古丁濃度越高，會睡得越不安穩。耕莘醫院林明弘醫師表示，若家中有一人吸菸，睡眠品質不佳的機率是無菸家庭的2.6倍，若有兩人以上吸菸，則會提高到4.6倍。<br>
