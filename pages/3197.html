	<span style="color: #000080"><strong>吸菸加速肝臟纖維化</strong></span></p>
<p>
	歐美最新研究指出，吸菸不僅會增加慢性肝病患者肝組織的發炎程度，加快肝纖維化進程，影響治療效果，還會加重酒精對肝臟的致病影響。研究人員表示，在影響慢性肝病臨床進程的諸多因素中，吸菸是一個可完全避免的因素；因此，慢性肝病患者除了戒酒，更要盡早戒菸！<br>
