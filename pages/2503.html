<p align="center">
	<strong><font color="#000080">馬總統標誌無菸台灣</font></strong></p>
<p align="left">
	中央社記者謝佳璋攝 98年1月1日<br>
	總統馬英九 1日在總統府主持中華民國98年開國紀念典禮暨元旦團拜時，特別在胸前貼上「無菸台灣」標誌。</p>
<p align="left">
	菸害防制法新制即將於1月11日上路，馬總統及蕭副總統等人也在衣服別上「無菸台灣，Yes, We Can!」胸針，響應董氏基金會建立無菸環境的理念。</p>
