<p style="text-align: center">
	<span style="color: #000080"><strong>青少年時期開始吸菸，死亡率高2倍</strong></span></p>
<p>
	《美國心臟病期刊》的最新研究指出，青少年時期即開始吸菸，除了心血管疾病的風險提高之外，早年死亡的機率也比未吸菸者高出2倍。此外，就算是在後期戒菸成功，吸菸者仍比從未吸菸的人多出29%的早死機率，而與吸菸相關的癌症和心血管疾病亦然。</p>
