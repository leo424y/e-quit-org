	<span style="color: #000080"><strong>WHO訂定2011年為履行「菸草控制框架公約」年</strong></span></p>
<p>
	世界衛生組織(WHO)為有效控制菸害造成的全球性的健康、社會、經濟與環境問題，於2003年5月通過國際「菸草控制框架公約」(簡稱FCTC)，該公約自2005年2月正式生效至今，已有超過170個締約方。今年，WHO將世界無菸日主題訂為「履行菸草控制框架公約」，除重申FCTC的整體重要性，也提醒各締約方應盡速履行FCTC之規定，再次檢視各國現行政策，同時加強國際合作與監督。<br>
