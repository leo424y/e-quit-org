	<span style="color: #000080"><strong>歐巴馬戒菸 夫人驕傲掛保證</strong></span></p>
<p>
	美國總統歐巴馬的戒菸話題，自2008年總統選戰期間至總統最初兩年任期，始終都是媒體關注焦點。據《華盛頓郵報》報導，第一夫人蜜雪兒在白宮舉行的活動上，驕傲地向媒體證實，歐巴馬已近一年沒吸菸，成功達成「個人挑戰」，現在他可以直視孩子們的眼睛，說他不是大菸槍。白宮發言人吉布斯去年底也曾向媒體表示，歐巴馬總統以尼古丁咀嚼錠取代菸品，戒菸頗有成效。<br>
