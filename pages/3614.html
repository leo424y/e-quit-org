<div>
	　　中華科技大學師生以實際行動響應WHO世界無菸日！針對校內學生進行問卷調查，了解學生與吸菸者的距離關係。165份有效問卷中，有45%學生遇到吸菸者會保持距離，其中46%的學生選擇距離2~3公尺，而有高達38%的同學選擇保持五公尺以上的距離。保持距離的主要原因為避免二手菸害（77%）與害怕菸味（61%），顯示二手菸害是學生在與吸菸者保持距離時的最大考量。</div>
