	<span style="color: #000080"><strong>大陸五一起  全面加強禁菸力度</strong></span></p>
<p>
	2011年5月1日起，大陸室內公共場所全面禁菸，大陸衛生部公布最新「公共場所衛生管理條例實施細則」，明文規定「室內公共場所禁止吸菸」、「公共場所經營者應當設置醒目的禁止吸菸警語和標誌」且「室外公共場所設置的吸菸區不得位於行人必經的通道上」。此外，中國疾病控制中心更訂下五年內實現省級場所百分百禁菸的目標，也是禁菸議題首次出現在中國五年計畫中，展現大陸當局禁菸的決心。<br>
