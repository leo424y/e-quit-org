<p style="text-align: center">
	<span style="color: #000080"><strong>紐西蘭無菸監獄  囚犯吃胡蘿蔔、唱歌抗菸癮</strong></span></p>
<p>
	據英國《每日電訊報》報導，紐西蘭監獄自7月1日起實施全面禁菸；紐西蘭目前共有8,700多名囚犯，其中有三分之二的人吸菸，自5月底起，監獄福利社已停止販賣菸品。為幫助囚犯戒菸，獄方每天提供每名囚犯2根胡蘿蔔，建議囚犯菸癮來襲時，藉著吃胡蘿蔔或唱歌，以轉移注意力，希望幫助吸菸者盡快適應無菸的新生活。臺灣目前約有近6萬5千名收容人，其中吸菸率高達9成；自2010年起，法務部除獎勵外，也積極協助收容人戒菸。<br>
