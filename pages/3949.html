<p style="text-align: center">
	<span style="color: #000080"><strong>【環球網】美國洛杉磯百人以上社區禁止在家吸菸</strong></span></p>
<p>
	洛杉磯居民一向以其健康的生活方式出名，最近洛杉磯政府提出新規定，要求住戶超過100人以上的社區禁止居民在家、電梯以及停車場裡吸菸。同時，該規定也適用於那些喜歡在陽台和房前車內吸菸的人。</p>
<p>
	社區所有的住戶都必須簽訂並履行這一新措施，拒絕者則會被要求搬遷。至於違反者將被罰款125美元(約合新台幣3,750元)。</p>
