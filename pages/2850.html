	<span style="color: #000080"><strong>戒菸可以增加「好的」膽固醇</strong></span></p>
<p>
	芝加哥醫學中心研究發現，吸菸者戒菸後，其HDL好的膽固醇濃度可能在一年內改善。隨著時間增長，HDL濃度的改善將能確實讓心臟病發、中風與死於心臟疾病等心血管疾病事件風險，每10年可以降低2%~3%。<br>
