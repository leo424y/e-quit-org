<p style="text-align: center">
	<span style="color: #000080"><strong>好萊塢美化吸菸行為  導致中風病患日增</strong></span></p>
<p>
	日前在美國洛杉磯舉行的「國際中風研討會」（The International Stroke Conference），公開譴責好萊塢娛樂工業過度美化吸菸、誤導社會大眾，不僅導致中風病患增加，甚至連好萊塢明星的中風機率亦大幅增加。根據調查，在409位入圍奧斯卡金像獎最佳男女主角和配角的明星中(1927-2009年)，至少有29人中風，6人因此喪命，另有39人因吸菸導致心血管疾病。<br>
	 </p>
