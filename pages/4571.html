<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】菸草公司宣稱，使用無煙菸品是無害的選擇？</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	<img alt=""><img alt=""><img alt="" height="340" src="http://www.e-quit.org/UpLoadFile/userfiles/images/85.jpg" width="300"></p>
<p>
	跨國菸草公司將使用無煙菸品塑造成是無害的選擇，並與能獲得樂趣、增進友誼等看似健康的主題扣連。</p>
<p>
	在這則廣告裡，菸商將背景的人像以黑色、模糊的輪廓呈現，讓人忽略無煙菸品所帶給人們的傷害。但事實上，27歲的母親Sunita Tumar，僅僅使用了四年的無煙菸品就罹患口腔癌，她的健康與快樂因此賠上沉重的代價。</p>
<p>
	資料來源：<a href="http://www.worldlungfoundation.org/ht/display/ArticleDetails/i/32853">http://www.worldlungfoundation.org/ht/display/ArticleDetails/i/32853</a></p>
