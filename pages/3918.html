<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】智慧財產管理雜誌：紐西蘭素面菸盒包裝計畫面臨世貿組織的攻擊</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	紐西蘭因計劃推行素面菸盒包裝法面臨來自世界貿易組織(WTO)的攻擊。多米尼加共和國已要求《與貿易有關的知識產權協議》理事會的成員國在3月初舉行的會議上，討論紐西蘭的計畫，以及這項計畫對商標持有人的影響。<br>
	澳洲在世界貿易組織正面臨著烏克蘭、洪都拉斯及多米尼加共和國三個國家提起的三項法律訴訟</p>
