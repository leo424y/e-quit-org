<p style="text-align: center">
	<span style="color: #000080">吸菸危害口腔健康 二手菸增加蛀牙發生率</span></p>
<p>
	蛀牙是兒童最常見的慢性疾病之一，其主要致病菌為變形鏈球菌。經實驗發現，尼古丁會抑制免疫作用，使體內的維生素C含量下降，唾液分泌量減少，促進變形鏈球菌生長；因此，吸菸的母親更容易將這些細菌傳染給孩子。美國兒童健康專家針對處於二手菸環境的兒童進行調查，發現有25%的兒童至少有1顆蛀牙，有53%的兒童血清中尼古丁含量明顯升高，並使乳牙的蛀牙發生率提高2倍。<br>
	 </p>
