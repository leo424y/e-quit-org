<p>

<p>
	在這則廣告中，可看到隱射奢侈和休閒的圖像－一位優雅的女人放鬆的躺在風平浪靜的星空下，身旁滿是浪漫的燭光，而圖像中的水偏綠色，暗示著薄荷菸的薄荷味讓人放鬆，加上「挑起感官」的性暗示文字，強烈挑起消費者的購買慾望。　</p>
