<p style="text-align: center">
	<span style="color: #000080"><strong>菸癮莫名消失  當心肺癌前兆</strong></span></p>
<p>
	美國賓州費城退伍軍人事務醫療中心研究發現，老菸槍突然喪失菸癮，可能是肺癌的前兆。該團隊針對115名有吸菸史的肺癌病患進行研究，其中有4成8的患者在被診斷為肺癌前已停止吸菸，其中僅有1成1有不適症狀，高達3成1的人竟毫無戒菸困難。此外，約有半數患者在停止吸菸後的2.7年左右，即被診斷出罹癌。<br>
	研究團隊推測，該現象可能肇因於肺癌細胞釋放的某些物質，抑制人體對尼古丁渴望，研究結果絕非變相鼓勵老菸槍持續吸菸，而是希望吸菸者務必主動、趁早戒菸，遠離癌症上身。<br>
	 </p>
