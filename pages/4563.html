<th style="text-align: center">標題</th>
<td style="text-align: left">【環球網】女性吸菸危害大 將隔代禍及孫輩</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	據《美國人類生物學雜誌》最新研究表明，女性在懷孕期間吸菸，其危害將影響隔代健康。</p>
<p>
	如果一名女性不吸菸，而她的母親在年輕時吸菸，其外孫或外孫女則會在青少年時期體重相對較重；然而，該女性的婆婆吸菸則不會對孩子造成影響。若女性和其母親均吸菸，則該女性的下一代將顯得相對瘦弱和矮小。</p>
<p>
	倫敦大學著名遺傳學家裴瑞表示他正考慮將“外祖母在孕期期間吸菸將對隔代健康造成影響”這一話題編入到其《母系吸菸對孩子成長與發展影響》研究中。此類研究將為人類隔代分子分析提供有力的論據。</p>
