<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】薄荷菸更容易成癮</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	<img alt="" height="450" src="http://www.e-quit.org/UpLoadFile/userfiles/images/70.png" width="397"></p>
<p>
	菸商以「自然純淨」做為行銷訴求，掩蓋菸品含有大量化學成分的事實。在1960~1970年代，菸商以廣告詞「春天、清新」搭配一張藍天綠地的照片，塑造吸食薄荷菸純淨、健康、無害的感覺。</p>
<p>
	事實上，薄荷加味菸傷害身體的程度並不比一般菸品低，甚至因為其口感清涼刺激，反而更容易讓人上癮，並難以戒除，終其一生傷害健康。</p>
<p>
	資料來源：世界肺臟基金會<a href="http://goo.gl/ui962t">http://goo.gl/ui962t</a></p>
