<p style="text-align: center">
	<span style="color: #000080"><strong>孕婦吸菸 新生兒各種缺陷風險增加</strong></span></p>
<p>
	孕婦吸菸容易引發流產、早產以及新生兒體重過輕早已證實，但最新研究發現，女性吸菸還會使新生兒心臟缺陷、肢體殘疾和齶裂等出生缺陷的風險增加。<br>
	英國倫敦大學研究結果，女性吸菸會使孩子出生時出現顱骨缺損的風險增加33%，出現畸形足的風險增加28%，出現齶裂的風險增加28%，出現腸胃缺陷的風險增加27%，出現肢體缺失或畸形的風險增加26%，出現心臟缺陷的風險增加10%，出現腹裂的風險增加50%。<br>
	 </p>
