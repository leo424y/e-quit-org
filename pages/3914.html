<td style="text-align: left">【世界肺臟基金會】菸草公司的「假科學」</td>

<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<img alt="" height="450" src="http://www.e-quit.org/UpLoadFile/userfiles/images/23253.jpg" width="397"><br>

<p>
	儘管菸品毒害鐵證如山，菸草公司仍利用其贊助的「假科學」研究報告持續欺騙社會大眾，進而行銷菸品至今。菸商強調所謂的「科學家」（scientists）和「教育學者」（educators）都選擇自家品牌，誤導民眾相信他們的產品較其它品牌安全。</p>
<p>
	在全球健康組織不斷揭露菸商卑劣行銷手法的同時，菸商依然利用不實廣告欺騙消費大眾，數十年如一日。</p>
