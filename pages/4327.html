<td style="text-align: left">【世界肺臟基金會】菸商誤導吸菸可以幫助減重</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	跨國菸草公司長期利用行銷技倆將菸品塑造為「健康的減重產品」。</p>
<p>
	在此則菸品廣告中，一對年輕的情侶正為發胖而感到困擾，菸商卻告知吸菸可以防止此情形！廣告直接訴求：吸菸可以幫助減重，保持優雅的體態。</p>
<p>
	菸商將吸菸誇大為減肥的方式，這些充滿謊言的宣稱，正是菸商慣用的手法。</p>
