<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】英國廣播公司新聞網：愛爾蘭衛生部長呼籲實施更嚴厲的反菸法律</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
愛爾蘭衛生部長James Reilly表示，他希望看到歐盟菸草法規草案變得更嚴格。現有歐盟菸草法律的修訂草案將強制要求菸盒商標上印製“恐怖嚇人”的圖片，而且警示圖文必須覆蓋菸盒75%的面積。歐盟健康委員會是由歐盟衛生事務執行委員Tonio Borg所主持，該委員會的召開是為了討論歐盟的健康議題。他堅持：「不是窮抱怨，我們需要找到解決方案，以很少的資源做很多事。」</p>
