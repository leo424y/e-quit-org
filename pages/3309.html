<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>菸品成分改變導致女性吸菸者更易患膀胱癌</strong></span></p>
<p>
	過去女性膀胱癌的病例中約有二至三成可歸咎於吸菸習慣造成的，但美國最新研究顯示，女性膀胱癌患者有高達一半可歸咎於吸菸行為。研究人員表示：這是因為近50年來菸品成分中的焦油和尼古丁的濃度降低，但包括B-萘胺（已知的膀胱癌致癌原）在內的致癌物的濃度卻明顯增加。加上菸品內的濾嘴，事實上只有「裝飾品」的功能，不論什麼樣的濾嘴都無法過濾致癌物質。<br>
	 </p>
