<p style="text-align: center">
	<span style="color: #000080"><strong>英研究：菸品素面包裝有助控菸</strong></span></p>
<p>
	英國布裏斯托爾大學等機構研究人員利用眼球跟蹤技術，分析民眾看到素面菸盒和精裝菸盒時的目光轉移情況。結果顯示，雖然對經常吸菸者而言，菸品如何包裝沒有重要影響，但對於非吸菸者或非經常吸菸者，素面菸盒上的警示圖文更易吸引其目光，透過心理暗示作用，將有助非吸菸者遠離菸品，或幫助非經常吸菸者進一步降低吸菸頻率，進而幫助整體社會菸害防制工作之推行。<br>
	 </p>
