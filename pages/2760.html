<p style="text-align: center">
	<span style="color: #000080"><strong>最新研究：一根菸燃燒掉11分鐘的生命</strong></span></p>
<p>
	英國最新研究顯示，每吸一根菸會使人減壽11分鐘，換言之，一天一包菸，將使人減少3小時又40分鐘的生命。研究人員表示，幾十年前的研究顯示，每吸一根菸會使人減壽5分鐘，但此後因不吸菸的人顯然更為長壽，故菸品對壽命的危害也就相對增加；目前英國約有三分之ㄧ的人吸菸，每年約有12萬人死於與吸菸有關的疾病，希望該研究結果可促使更多癮君子決心戒菸。<br>
	 </p>
