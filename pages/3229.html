<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>吸菸降低性功能  癮君子別自欺</strong></span></p>
<p>
	過去許多研究指出，男性吸菸會導致性功能下降，長年吸菸者陽痿的風險更是非吸菸者的2倍。而最新的研究也發現，吸菸不僅導致「疲軟乏力」，更會降低「性致」，變得不易達到高潮；研究結果顯示，成功戒菸者不僅陰莖直徑在戒菸前後有明顯增加，性高潮指數及性滿意程度也高於戒菸失敗者。<br>
	 </p>
