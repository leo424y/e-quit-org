<p>
	桃園市同安國小在校園內發起反菸害連署，上千名小朋友自發性簽名，要拒絕菸害、不吸二手菸，希望有無菸台灣。小朋友們還表示「要回家勸家人、親友戒菸」，有女生說「如果爸爸不戒菸，就不讓他抱、不讓他親」，校方認為由小朋友勸親人戒菸效果最好。</p>
