<p style="text-align: center">
	<span style="color: #000080"><strong>美國女性肺癌死亡率  40年來首度下降</strong></span></p>
<p>
	根據美國國家癌症研究所及美國癌症學會的年度癌症報告，自10年前男性肺癌死亡率開始下降，美國女性因罹患肺癌而死亡的比率也出現40年來的首度下降。此現象反映出女性吸菸的趨勢，相較於男性，女性吸菸比率在20世紀晚期達到高峰。德州大學安德森癌症中心的愛德華金博士表示，女性肺癌死亡率下降，歸功於早期檢測及更好的預防和治療，幫助更多人成功抗癌。<br>
	 </p>
