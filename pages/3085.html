<p style="text-align: center">
	<span style="color: #000080"><strong>WHO：菸害死亡人數破600萬</strong></span></p>
<p>
	世界衛生組織(WHO)最新公佈的數據顯示，今年全球因菸草使用導致死亡的人數將達600萬人，其中包含60萬名死於二手菸害的非吸菸者。WHO指出，吸菸對健康的危害往往多年後才會顯現，因此與菸草相關的大規模疾病及致死浪潮才剛剛開始；預估2030年，每年因菸害死亡的人數將達到800萬人，其中八成在中低收入國家。<br>
	 </p>
