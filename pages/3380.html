<td style="text-align: left">【資訊分享】研究顯示:吸菸者更容易感染愛滋病毒</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div style="text-align: center; ">
	<strong><span style="color:#000080;">研究顯示:吸菸者更容易感染愛滋病毒</span></strong>
</div>
<p>
	根據美國《性傳播感染》期刊最新的研究報告指出，吸菸者比不吸菸者更易感染愛滋病毒，但其原因尚不清楚。</p>
<p>
	報告指出，越來越多的證據顯示，可能是吸菸改變了肺部結構或削弱了免疫系統，從而增加了感染各種病毒的可能性</p>
<p>
	愛滋病病毒是一種能攻擊人體內臟系統的病毒。它把人體免疫系統中最重要的T4淋巴組織作為攻擊目標，大量破壞T4淋巴組織，產生高致命性的內衰竭。</p>
