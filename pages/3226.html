<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>父母家中吸菸  孩子學習表現差</strong></span></p>
<p>
	最新《兒科》雜誌發表的研究發現，家長在家中吸菸，可能會危及孩子的學業。麻塞諸塞州總醫院調查了3千多名6至11歲的學齡兒童，其中約有14%的兒童家中有吸菸者；調查發現，與吸菸者共同生活的兒童，除發生呼吸系統疾病的比率較高外，每學年較其他學童多缺課1-2天，進而引起學業上的問題。<br>
	 </p>
