	<span style="color: #000080"><strong>用藥前後30分鐘請勿吸菸</strong></span></p>
<p>
	藥物在人體內的代謝大多與肝藥酶的作用有關，研究指出，菸草中的尼古丁會刺激人體釋放抗利尿激素，讓藥物代謝的產物不能及時排出，進而蓄積中毒。此外一天吸菸超過10支還會大幅影響人體對維生素和微量元素的吸收，這也會對藥效產生間接的影響。<br>
