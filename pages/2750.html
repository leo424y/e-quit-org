	<span style="color: #000080"><strong>紐約新廣告提醒-吸菸可致命，將被迫與親人分離</strong></span></p>
<p>
	紐約州政府為鼓勵民眾戒菸，推出兩則全新的戒菸廣告，以強烈的視覺，如醫生從老菸槍的動脈中取出厚厚油脂的驚人畫面，以及暗喻吸菸可致命，被迫與摯愛親人分離的情感訴求，務求能警醒菸民吸菸的危害，盡快加入戒菸的行列。根據研究顯示，有七成的吸菸者會因看到這樣的廣告，而考慮戒菸，其中六成的吸菸者則會企圖開始戒菸。<br>
