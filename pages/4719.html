<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】新生報：研究：水菸煙霧 罹白血病風險</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	美國癌症學會發行的「癌症流行病學、生物標記與預防」期刊網路版今天刊登最新研究指出，水菸（hookah）管散發的煙霧含苯，可能增加罹患白血病的風險。</p>
<p>
	「癌症流行病學、生物標記與預防」期刊，今天刊登聖地牙哥州立大學研究人員發表的醫學研究指出，苯的接觸可能增加罹患白血病的機率，使用水菸則會導致人體曝露於苯。</p>
<p>
	研究結論指出，苯的接觸對人體健康是有害的，希望這項研究結果能提醒民眾別抽水菸，並呼籲制定規範，避免人體曝露包括苯在內等有害物質。</p>
