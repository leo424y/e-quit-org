	<span style="color: #000080"><strong>紐約擬擴大禁菸  公園海灘禁止吸菸</strong></span></p>
<p>
	紐約市的餐廳、酒吧已全面禁菸，目前正積極規劃擴大禁菸範圍，紐約市長彭博日前向市議會提案，禁止在公園、海灘及行人區等戶外場所吸菸。該法令擴及紐約1,700處公園、遊樂場及娛樂區、22公里長的市屬海灘，以及公共步道、行人區及廣場等戶外場所。<br>
