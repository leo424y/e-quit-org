<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>美啟動「百萬心臟」計劃 </strong></span></p>
<p>
	美國衛生與公眾服務部日前宣佈，將投入兩億美元啟動「百萬心臟」計劃，目標在5年內預防100萬起心臟病及中風新增病例。該計劃重點是幫助美國人作出健康的選擇，如預防吸菸、降低鹽和反式脂肪的消耗等。美國衛生與公眾服務部表示，美國有三分之一的死亡是由心臟病引起，每年新增約200萬名心臟病或中風患者，且心臟病的醫療支出更佔全國整體醫療支出的17%；政府將全力朝2017年前，全美吸菸率由目前的19%下降至17%。（註：1970年代美國吸菸率為50%）<br>
	 </p>
