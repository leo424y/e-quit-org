<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】中廣新聞網：奧地利擬2018餐廳和酒吧禁菸</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	奧地利計畫2018年，在所有餐廳和酒吧實施禁菸。</p>
<p>
	奧地利衛生部和經濟部今天向國會提交法案，希望通過立法，在奧地利所有餐廳和酒吧實施禁菸，最好在2018年開始施行。</p>
<p>
	在歐盟國家中，奧地利在禁菸方面做的最差。為跟上歐盟腳步，奧地利採取許多措施，推動禁菸。</p>
<p>
	然而奧地利禁菸運動受到餐廳業者反對，因此無法實施餐廳全面禁菸。</p>
<p>
	目前奧地利大部分餐廳設立吸菸室；比較小的餐廳，聲稱他們沒有空間設立吸菸室，允許顧客在餐廳吸菸。</p>
