<div style="text-align: center; ">
	<strong>吸菸者患牛皮癬風險高</strong>
</div>
<div>
	   </div>
<div>
	《美國流行病學雜誌》研究指出，吸菸者患牛皮癬的風險是非吸菸者的兩倍，甚至有吸菸史的戒菸者，患牛皮癬的風險也比非吸菸者高出四成。吸菸與牛皮癬的關係，可能是因為吸菸影響人體免疫系統活動，使免疫系統攻擊人體細胞所致，因此，不要開始吸菸是遠離牛皮癬最好的方法。</div>
