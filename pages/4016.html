<td style="text-align: left">【世界肺臟基金會】跨國菸草公司行銷老招-“吸菸很Man”</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	菸草公司將吸菸和男子氣概做連結，成功的行銷策略讓成年男性前仆後繼加入吸菸行列。</p>
<p>
	在先前的討論中提到，菸草公司以美國西部牛仔或海軍水手形象成功吸引男性消費者，在這則廣告中同樣以紋身來打造男性豪邁形象，同時，菸草公司宣稱有濾嘴的菸品是“較健康”的，但研究證實無論有沒有濾嘴，菸品對健康的危害一樣存在。<br>
