<p style="text-align: center">
	<span style="color: #000080"><strong>孕婦吸菸  胎兒好膽固醇降低</strong></span></p>
<p>
	發表於歐洲心臟期刊的一項研究指出，婦女懷孕時吸菸，將使胎兒出生後體內的高密度脂蛋白膽固醇降低，其未來罹患心臟病的風險將比其他孩子高10%~15%。高密度膽固醇又稱好膽固醇，可保護心血管、對抗動脈硬化。研究人員表示，胎兒在子宮裡就會受到母親吸菸的影響，相關影響至少將持續8年，高密度膽固醇降低將對他們日後的健康產生嚴重衝擊。<br>
	 </p>
