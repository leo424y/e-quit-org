	<span style="color: #000080"><strong>吸菸使膳食纖維功效大打折扣</strong></span></p>
<p>
	多攝取膳食纖維能降低罹患腦中風和心肌梗塞的風險，但「吸菸」將使此一功效大打折扣！日本國立癌症研究中心最新調查指出，吸菸的男性即使攝取大量膳食纖維，腦中風或心肌梗塞的發病率並沒有明顯下降；但不吸菸的男性，若多攝取膳食纖維，其發病率遠低於少攝取膳食纖維的男性。<br>
