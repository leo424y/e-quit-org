	<span style="color: #000080"><strong>澳門：2012實施公共場所禁菸</strong></span></p>
<p>
	澳門《預防及控制吸菸制度》法案將於2012年1月1日正式生效。法案規定，絕大部分室內公共場所全面禁菸，娛樂場須在2013年前設立符合標準的吸菸室，否則也須全面禁菸。社會文化司司長張裕表示，立法原意是降低菸害，給居民更好的生活空間，終極目標是澳門全面禁菸。<br>
