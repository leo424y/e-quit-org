	<span style="color: #000080"><strong>紐西蘭：2012年禁止菸草產品展示</strong></span></p>
<p>
	紐西蘭國會八月通過《無菸環境控制與實施修正法案》，禁止零售商店展示菸草產品，並於明年正式生效實施。紐國衛生部副部長Tariana Turia表示，未來將持續制訂更多立法，全力朝2025年成為無菸國家邁進。<br>
