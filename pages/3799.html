<p style="text-align: center">
	<span style="color: #000080"><strong>WHO：菸稅占菸品零售價應達70%以上</strong></span></p>
<p>
	世界衛生組織（WHO）表示，各國提高特殊貨物稅，從而增加菸草價格，是鼓勵吸菸者戒菸並阻止兒童吸菸的最有效途徑，更能達到政府增加稅收的好處。因此提出兩種提高菸稅的辦法：第一是增加徵稅率，第二是提高菸稅價格，但WHO還是優先建議所有會員國家增加徵稅率，讓菸稅占零售價的比例達到70%以上。</p>
