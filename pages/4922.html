<td style="text-align: left">【GLOBALink】蘋果電子報：女性吸菸易有「乾妹妹」 導致愛愛不舒服</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	吸菸除了會讓人感到口乾，也會造成女性「乾妹妹」，影響性愛舒適度。</p>
<p>
	英國《都會報》報導，英國醫生歐蘭德（Julie Holland）表示，並非所有菸草都會導致「乾妹妹」，但吸菸女性若感到嚴重口乾，下體也會有同樣影響。</p>
<p>
	歐蘭德補充說，服用避孕藥也會讓下體乾澀，「這是大自然的定理，當妳能夠生產時，下體才會分泌，若服用避孕藥抑制排卵，下體也不會分泌潤滑液」。</p>
