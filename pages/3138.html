	<strong><span style="color: #000080">WHO：控菸政策見成效 全球38億人受惠</span></strong></p>
<p>
	世界衛生組織(WHO)日前發佈的《2011年度全球菸草流行情況報告》指出，全球菸草控制工作已初見成效，受惠人數約有38億人，占全球總人口的55%，比2009年多了一倍。報告也提及，已有31個國家立法全面或絕大部分禁止室內吸菸。此外，WHO所建議的其他控菸政策，如監控菸草使用、媒體宣傳菸草危害、幫助戒菸、禁止菸草廣告和提高菸稅等，均有相當成效。<br>
	 </p>
