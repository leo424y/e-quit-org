<th style="text-align: center">標題</th>
<td style="text-align: left">【國際菸害議題】青少年吸電子煙，會導致日後吸紙菸</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div>
	    新研究發現，青少年吸電子煙，日後更有可能成為吸紙菸的吸菸者。</div>
<div>
	    耶魯大學醫學院精神病學系副教授Krysten Bold針對康乃狄克州三所公立學校共800多名高中生進行研究。研究發現，在2013年至2014年間，2013年過去一個月內曾使用電子煙的學生，日後吸紙菸的風險是沒有吸食電子煙者的7倍；而在2014年至到2015年間，2014年過去一個月內曾使用電子煙的學生，日後吸紙菸的風險是沒有吸食電子煙者的4倍。</div>
