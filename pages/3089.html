	<span style="color: #000080"><strong>父母吸菸  寶寶易打鼾</strong></span></p>
<p>
	瑞士和英國最新聯合研究顯示，成人若長期在室內吸菸，寶寶睡覺時將容易出現打鼾的情形；如果父母有一方吸菸，寶寶打鼾的機率將提高46%，若父母雙方都吸菸，機率將再倍增。專家解釋，吸菸會大幅增加空氣中的煙塵和傳染物質，長期呼吸這樣的空氣，會導致寶寶的扁桃腺出現息肉，使呼吸道變得狹窄，最終引起打鼾的現象；打鼾的寶寶因呼吸時較費力，會嚴重影響睡眠品質，導致白天無法集中精神，甚至出現敏感、好動、容易生病等問題。<br>
	 </p>
