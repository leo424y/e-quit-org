<p style="text-align: center">
	<span style="color: #000080"><strong>美國FDA諮委：禁止薄荷菸有益公眾健康</strong></span></p>
<p>
	美國FDA菸草產品科學諮詢委員會日前針對薄荷菸進行調查，包含美國人對薄荷菸的使用狀況、薄荷菸行銷、成癮性及薄荷菸對公眾健康的影響等。該委員會表示，菸品添加薄荷成份不僅能增加吸引力，使年輕人更容易開始接觸菸品，同時也會增加戒菸困難度，因此，禁止薄荷菸對美國公眾健康是有益的。<br>
	 </p>
