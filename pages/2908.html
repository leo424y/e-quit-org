	<span style="color: #000080"><strong>西班牙：餐廳拒禁菸　政府強制停業</strong></span></p>
<p>
	今年1月2日起，西班牙政府要求服務業必須遵守禁菸令，禁止民眾在室內吸菸。但日前西班牙南部安達盧西亞地區一家餐廳，因不遵守新頒布的禁菸令，執意允許顧客在店內吸菸，從2月10日起遭地方政府強制停業兩個月，並需繳納14.5萬歐元的罰款。<br>
