<td style="text-align: left">【國際菸害議題】美國參議員要求FDA拒絕「只加熱不燃燒」新興菸品的上市申請</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div>
	　　路透社報導，有10位美國參議員聯署，FDA應拒絕某跨國菸商「只加熱不燃燒」新興菸品的上市申請。</div>
<div>
	　　這10位參議員都是民主黨的議員，他們引述來自FDA科學諮詢委員會上個月針對跨國菸商提出的上市申請所給予的最後結論與建議：FDA應拒絕這項申請，因為該跨國菸商並沒有證明新興菸品的危害是否比紙菸小之外，也無法證明相較於紙菸，所謂含較低濃度的化學物質是否真的能夠減少相關疾病的發生或死亡。</div>
