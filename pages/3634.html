	<span style="color: #000080"><strong>英國約克市菸民每年花費市政府5490萬英鎊</strong></span></p>
<p>
	據英國約克市國民健康保險系統資料顯示，5490萬英鎊(即新台幣25.8億)是約克市3.52萬菸民的所有開銷，包括特別醫療護理...等相關費用。</p>
<p>
	約克市國民健康保險系統的公共衛生顧問指出：「吸菸是引起可預防性死亡和過早死亡的主要原因，每年有超過10萬名英國人因使用菸草而死亡」。</p>
