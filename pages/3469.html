<div style="text-align: center; ">
	<strong>WHO：戒菸可防3成癌症</strong>
</div>
<div>
	 </div>
<div>
	2月4日世界癌症日前夕，世界衛生組織指出，癌症主要危險因子為吸菸、飲酒、低蔬果攝取量以及缺乏運動，而吸菸是致癌最嚴重的危險因子，占全球22％癌症死亡與71％肺癌死亡比率。只要戒菸，可避免超過30％的癌症發生。</div>
