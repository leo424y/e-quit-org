<p style="text-align: center">
	<span style="color: #000080"><strong>愈早吸菸　吸毒用藥比例愈高</strong></span></p>
<p>
	芬蘭針對吸菸和吸毒成癮等問題，向芬蘭的青少年及其父母、師長進行訪問，結果發現，開始吸菸的年齡愈早，吸毒或使用藥物的可能性比不吸菸者高出26倍；研究也發現，若吸菸者在12歲以前開始吸菸，未來使用藥物的風險特別高，且用藥和吸毒的平均年齡為17歲。<br>
	 </p>
