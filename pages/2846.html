<p>
	    縱然身邊不乏吸菸的朋友，還有拍片的作息不正常，李(王羅)透過藥物、專業醫療團隊的協助，以及戒菸就贏比賽的激勵下，不但成功克服27年菸癮，更鼓勵及號召上千名癮君子也加入戒菸的行列。臺北市副市長邱文祥特親自頒發「戒菸楷模」獎座，感謝李(王羅)一家人的努力及貢獻，李(王羅)更大方分享戒菸小撇步，就是將菸品視為「一級毒品」！<br>
