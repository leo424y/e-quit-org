<th style="text-align: center">標題</th>
<td style="text-align: left">【中央社】英下院通過 有小孩車上禁菸</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	英國國會議員10日以壓倒性票數通過禁令，禁止民眾在有小孩的車上抽菸。</p>
<p>
	英國下議院以376票對107票的表決結果通過這項禁令，然而禁令是否生效，要由首相卡麥隆(David Cameron)政府決定。</p>
<p>
	反對者認為此法沒有必要，並且侵犯民眾自由。</p>
<p>
	澳洲、加拿大、南非和美國都已經立法，禁止在有小孩的車上抽菸。<br>
