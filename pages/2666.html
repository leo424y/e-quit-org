<p>
	    董氏基金會與行政院衛生署國民健康局共同舉辦的「2010戒菸就贏比賽」，為確認參賽資料的確實性，本會將盡可能主動地與報名者聯繫，進行相關資料之核對。工作人員電訪時，會主動說出報名者的個人資料，已進行核對，不會要求民眾告知；所有報名者的資料，在電腦後端管理上，有隱藏、加密及鎖定IP的管理，報名資料僅供本會戒菸計畫使用，謹請安心戒菸！</p>
<p align="right">
	董氏基金會戒菸就贏比賽小組 敬上<br>
	聯絡電話：(02)2776-6133轉1</p>
