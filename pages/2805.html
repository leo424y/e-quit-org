	<span style="color: rgb(0, 0, 128);"><strong>紐西蘭提高菸草稅  菸草消費大幅下降</strong></span></p>
<p>
	根據無菸聯盟的統計顯示，紐西蘭現在每年捲菸消費量較10年前減少了13億支；今年第四季捲菸消費量為4.055億支，相較去年同一季的7.57億支，減少了3.515億支。該聯盟理事長表示，因今年4月菸稅調漲，以致菸品消費量下降，供給國內消費的菸草生產和進口也大幅減少；上次菸草產量大幅下降是在2000年菸稅大幅提升20%，顯示「以價制量」是項重要且有效的菸害防制政策之一。<br>
