<p class="MsoNormal" style="margin: 0cm 0cm 0pt;">
	<span style="color: black; font-family: 新細明體; mso-ascii-font-family: arial; mso-hansi-font-family: arial; mso-bidi-font-family: arial;">作者小朱寫下：「</span><span style="font-family: 新細明體; font-size: 13pt; mso-ascii-font-family: arial; mso-hansi-font-family: arial; mso-bidi-font-family: arial;">數著沒有香菸的日子＝依然思念吸菸的日子</span><span style="color: black; font-family: 新細明體; mso-ascii-font-family: arial; mso-hansi-font-family: arial; mso-bidi-font-family: arial;">」，</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt;">
	<span style="color: black; font-family: 新細明體; mso-ascii-font-family: arial; mso-hansi-font-family: arial; mso-bidi-font-family: arial;">告誡自己也告誡別人，真正了解自己需不需要菸的還是「自己」，</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt;">
	<span style="color: black; font-family: 新細明體; mso-ascii-font-family: arial; mso-hansi-font-family: arial; mso-bidi-font-family: arial;">對於別人遞上的菸，只要淡淡的說：「謝謝，不用。」即可。</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt;">
	<span style="color: black; font-family: 新細明體; mso-ascii-font-family: arial; mso-hansi-font-family: arial; mso-bidi-font-family: arial;">對於記錄自己戒菸的天數，則覺得完全沒有必要，</span></p>
<p class="MsoNormal" style="margin: 0cm 0cm 0pt;">
	<span style="color: black; font-family: 新細明體; mso-ascii-font-family: arial; mso-hansi-font-family: arial; mso-bidi-font-family: arial;">只要戒了，就是告別了，無須紀念。</span></p>
