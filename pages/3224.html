	<span style="color: rgb(0, 0, 128);"><strong>實施禁菸令  半年內死亡率急降</strong></span></p>
<p>
	英國利物浦大學研究指出，實施禁菸令的國家或地區，半年內死亡率明顯降低，民眾就醫次數也減少；以蘇格蘭為例，自2006年施行室內公共場所全面禁菸後，半年內急性冠狀動脈症候群病患就減少17％，到院前心跳停止個案也減少6％。研究人員表示，政府實施禁菸，會大幅降低民眾罹患慢性疾病的機率，因此，實施無菸政策確實可以改善民眾健康。<br>
	 </p>
