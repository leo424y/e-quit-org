<p>
	「耳鼻喉科-頭頸手術學誌」發表的最新研究顯示，二手菸害將會導致青少年聽力受損的風險倍增！紐約大學針對超過1,500位參加「全美保健及營養調查」的青少年進行音頻測試，結果發現，接觸二手菸的青少年在低頻及高頻的測試結果均較差，但有82%聽力受損的青少年並未察覺聽力困難。<br>
