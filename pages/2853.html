<p style="text-align: center">
	<span style="color: #000080"><strong>馬來西亞菸價低廉，走私菸卻世界第一</strong></span></p>
<p>
	根據高盛集團發佈的一項全球菸草報告發現，菸價低廉的馬來西亞，私菸市場佔有率卻高達全球第一。該份報告指出，馬來西亞走私菸占市場的39.7%，也就是每10包菸，就有4包為走私菸，造成合法菸品的銷量下跌11%。<br>
	 </p>
