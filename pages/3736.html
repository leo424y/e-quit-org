<p style="text-align: center">
	<span style="color: #000080"><strong>B肝又抽菸 肝癌風險大 戒菸10年 才能降低風險</strong></span></p>
<p>
	今年一篇刊登在《國際癌症期刊》的台大公衛學院一份追蹤研究指出，肝炎患者若每天抽一包菸抽10年以上，死於肝癌的風險就會顯著上升，且吸菸越多、風險越大，若平日又經常飲酒，風險更高。肝炎是導致肝癌頭號原因，但台灣有300多萬Ｂ肝與Ｃ肝感染者，超過一半以上不知自己體內有肝炎病毒，逐步走向肝炎、肝硬化、肝癌三部曲。更糟糕的是，這些帶原者中的吸菸比例又不低，可能因此加速死於肝癌。</p>
