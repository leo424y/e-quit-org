<td style="text-align: left">
<div style="text-align: center; ">
	<span style="color:#000080;"><strong>澳洲維多利亞省菸民首度降至15%以下</strong></span>
</div>
<div>
	 </div>
<div>
	《煙業通訊》報導</div>
<div>
	澳大利亞廣播公司娜塔莉•麥格雷戈（Natalie MacGregor）引用維多利亞省戒菸協會最新調查資料指出，該省最的吸菸率首次降至15%以下; 10年前的維多利亞省, 吸菸率達20%。</div>
<div>
	<br>
	戒菸協會發現，在2011年，維多利亞州人從未吸過菸的比例亦力年最高, 首次達55%。協會執行董事菲奧娜•沙爾基（Fiona Sharkie）表示，在澳洲, 開始吸菸的年輕人變少了。</div>
