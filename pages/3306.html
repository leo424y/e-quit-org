<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>日本吸菸者將因增稅而戒菸</strong></span></p>
<p>
	日本去年10月大幅調漲菸稅，品菸零售價從300日圓一次漲到400日圓以上(台幣143元)。今年11月一項民調顯示，有13.9%的吸菸者表示已經戒菸，另有15.5%正考慮戒菸。日本國立癌症研究中心最新研究則指出：當菸品調漲至每包700日元（約台幣250元）時，將有六成的吸菸民眾考慮戒菸。<br>
	 </p>
