<div style="text-align: center; ">
	<strong>吸菸者更容易感染愛滋病毒</strong>
</div>
<div>
	    </div>
<div>
	根據美國《性傳播感染》期刊最新的研究報告指出，吸菸者比不吸菸者更易感染愛滋病毒。專家推論，可能是吸菸改變了肺部結構或削弱了免疫系統，從而增加了感染各種病毒的可能性。</div>
<div>
	    </div>
<div>
	愛滋病病毒會把人體免疫系統中最重要的T4淋巴組織作為攻擊目標，大量破壞T4淋巴組織，產生高致命性的內臟衰竭。</div>
