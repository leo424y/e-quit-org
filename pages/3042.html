	<span style="color: #000080"><strong>國際學者請命  目標2040全球無菸</strong></span></p>
<p>
	繼芬蘭宣布「2040年將達成全國無菸」後，紐西蘭政府也隨即宣布紐西蘭境內「2025年全國無菸」；此外，紐西蘭學者Robert Beaglehol更號召40多位國際學者，在「英國Lancet醫學期刊」發表請命白皮書，呼籲聯合國將「2040年全球無菸」設為所有會員國的目標，並預訂今年9月至聯合國非傳染性疾病高峰會請命。<br>
