<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】聯合新聞網：俄議員擬禁40歲以下女性吸菸</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	俄羅斯杜馬家庭、婦女和兒童問題委員會主席葉連娜‧米祖林娜（Elena Mizulina）日前向下議院提案，擬禁止40歲以下的女性吸菸，並基於女性健康訂定官方穿鞋規定，另擬禁止保險套和驗孕商品在主流報紙上刊登廣告，甚至擬禁止開罰說外語的人。</p>
<p>
	這不是米祖林娜第一次提出荒誕法案，其他議員對此表示不知該哭還該笑。</p>
