<p style="text-align: center">
	<span style="color: #000080"><strong>吸菸女性膀胱癌發生率增至50%</strong></span></p>
<p>
	美國國家癌症研究中心最新研究，吸菸女性罹患膀胱癌的風險升高，在女性膀胱癌病例中，就有半數是因為吸菸而染病。過去研究顯示，女性罹患膀胱癌，僅有20%至30%是因為吸菸所致，但最新研究數據已突破50%。研究人員表示，吸菸女性膀胱癌的發生率上升，可能跟吸菸習慣或菸品成份改變有關，過去50年來，菸品成份已有所改變，使得菸氣中的焦油和尼古丁濃度降低，但特殊的致癌物質濃度顯然提高了，包括已知會導致膀胱癌的beta-萘胺。<br>
	 </p>
