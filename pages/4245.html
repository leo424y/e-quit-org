<th style="text-align: center">標題</th>
<td style="text-align: left">【加拿大家園網】加拿大新省修法  將電子菸納入菸品管理</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	加拿大大西洋沿岸的新斯科舍省政府正修法將電子菸納入菸品管制,禁止在室內公共場所, 包括酒吧和餐館等使用。</p>
<p>
	此舉電子菸商當然極力反對。</p>
<p>
	新斯科舍省政府說，未來電子紙菸所有的銷售管制也將與普通紙菸一樣，即不得販賣給未成年，也不能在櫃檯擺放陳列銷售。</p>
<p>
	新斯科舍省政府已加快腳步進行菸害防制修法，全力朝今年春天可開始實施對電子紙菸的管制措施。</p>
