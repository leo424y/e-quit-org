<p style="text-align: center">
	<span style="color: #000080"><strong>香港入境規定 限帶19支菸</strong></span></p>
<p>
	香港政府針對旅客攜帶免稅菸入境的新措施規定。自今年8月起，旅客只能攜帶19支菸、1支雪茄或25克其他菸草製品入境，若攜帶多於規定數量入境，應使用「紅色通道」向海關人員申報與補稅，違反規定者，最高罰款100萬港幣(約420萬台幣)及監禁2年；若兩名旅客一起入境，亦不可合帶一包免稅菸，因19支菸是每名旅客的上限。<br>
