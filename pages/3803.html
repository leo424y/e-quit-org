<p style="text-align: center">
	<span style="color: #000080"><strong>明年3月丹麥將實施無煙菸草禁令</strong></span></p>
<p>
	歐盟於1992年起禁止無煙菸品的販售，然而丹麥政府依舊允許販售。今年6月，歐盟委員會對丹麥違反禁止出售口用菸草的歐盟指令提出警告，日前丹麥政府決定遵守歐盟禁止販售所有口用式菸草產品的規定，且預計將在明年3月底前通過這項法案。</p>
<p>
	使用無煙菸品，雖未經燃燒，尼古丁的吸收速度較慢，但同樣有成癮的問題，且一樣有顯著的健康風險。</p>
