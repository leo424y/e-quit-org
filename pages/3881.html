<td style="text-align: left">【蘋果日報】女邊幫男友換床單邊抽菸　菸頭引發火警</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	2013年1月3日下午2時許，新北市新莊區1名33歲黃姓女子，在男友租屋處邊抽菸邊更換床單，未料菸頭掉至床單上，棉絮被引燃後起火，黃女滅火未果，嚇得抱著愛犬趕緊逃生，黃女嗆傷及雙腳膝蓋以下5%二度燙傷，所幸送醫後已無大礙。</p>
<p>
	警方調查，黃女發現床被起火，找東西自行滅火反而助長火苗，她趕緊大喊「趕快出來」，並打電話報案，警消獲報後到場，20分鐘後撲滅火勢。<br>
	 </p>
