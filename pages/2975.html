	<span style="color: #000080"><strong>腳趾甲尼古丁含量  有助診斷肺癌先兆</strong></span></p>
<p>
	美國加州州立聖迭戈大學花費12年追蹤850人的健康狀況，結果發現，腳趾甲中高尼古丁含量者比低含量者罹患肺癌的風險要高出三倍，且尼古丁含量過高也會增加心臟病的發病率；而更令人震驚的是，部份尼古丁含量高的受試者從未有吸菸的歷史，顯示二手菸對人體的危害不容小覷。<br>
