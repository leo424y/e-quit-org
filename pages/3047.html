	<span style="color: #000080"><strong>芬蘭：孕婦吸菸影響孩子成長</strong></span></p>
<p>
	芬蘭奧盧大學觀察孕婦吸菸對孩子未來學習和行為發展的影響，結果發現，母親在懷孕期間吸菸會對孩子產生一系列負面影響，可能導致孩子成人後，在性格、社會經濟地位等多項指標中低於同年齡者。<br>
