<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>及早戒菸  降低胰臟癌危機</strong></span></p>
<p>
	蘋果公司前執行長賈伯斯辭世，讓全球更加關切胰臟癌的嚴重性。根據研究顯示，吸菸、喝酒、愛吃高脂肪食物、曾患慢性胰臟炎都是胰臟癌的高危險因子，特別是吸菸者，罹患胰臟癌的機率甚至高出非吸菸者3倍之多。醫師建議除了及早戒菸、不喝酒外，少吃高油脂食物，多吃富含維他命A、C、類胡蘿蔔素的蔬果，都可以有效降低胰臟癌的發生率。<br>
	 </p>
