	<span style="color: #000080"><strong>芬蘭將全國無菸定為法定目標</strong></span></p>
<p>
	今年10月起，芬蘭成為世界上第一個將「全國無菸」列為法定目標的國家。芬蘭總統哈洛寧日前正式批准芬蘭政府提交的禁菸法修正案，將「全國無菸、禁止菸品的消費與使用」列為終極目標；為達成此目標，該修正案不僅嚴禁任何人販賣或免費提供菸品給兒童和青少年，更擴大禁菸範圍至所有兒童和青少年活動場所、公寓的公用地段，以及舉行戶外活動的場所等；此外，2012年將禁止零售通路展示菸品；2015年將禁止自動販賣機販售菸品。<br>
	 </p>
