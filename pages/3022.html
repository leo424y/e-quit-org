<p style="text-align: center">
	<span style="color: #000080"><strong>暑期海灘 全面禁菸</strong></span></p>
<p>
	【溫哥華訊】May 23, 2011 <br>
	 禁菸規定實施，菸民們到海灘時要忍一下菸癮了。</p>
<p>
	<img alt="" height="400" src="http://www.e-quit.org/UpLoadFile/userfiles/images/0524.png" width="395">（網路圖片）<br>
	溫哥華自實施海灘、公園禁止吸菸相關條例通過的九個月來，公園員警至今僅發出過五張罰單。他們對於迎接第一個無菸化暑期海灘表示樂觀。</p>
<p>
	沙灘管理者之一的舒華茲（Glen Schultz）對海灘無菸化以來，民眾的配合度表示肯定，他說：「大部分民眾都相當合作，海灘禁菸的執法者也認識到真正實施無菸化是需要時間積累的。如果一旦接獲舉報或投訴，我們也將馬上趕赴處理。」<br>
	 </p>
