<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】西部牛仔再狂野也駕馭不了菸品所帶來的死亡威脅</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	菸商不僅將目標放在開發女性市場，對於英美長達數十年皆超過三分之二的男性吸菸市場亦汲汲營營。這個1950年代的廣告，以西部牛仔形象凸顯狂野、奔放的男性魅力，這些行銷手段一年殺死了400萬名男性。</p>
<p>
	在這個廣告推出後，該公司的菸草銷售量兩年內成長了300％，諷刺的是，在廣告上出現的兩名牛仔最後都死於肺癌，其中一位還曾赴美國國會，協助菸害訴訟作證，以及禁菸律法的建立。<br>
