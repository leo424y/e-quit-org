<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】研究：抽菸易患老年失智症( 中時電子報 )</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	據日本新聞網指出，日本九州大學一個研究小組的一項研究成果顯示，抽菸的人罹患老年失智症的可能性，要比不抽菸的人高出兩倍以上。</p>
<p>
	由環境醫學教授清源裕領導的研究小組，對福岡縣久山町712名老年人（平均年齡72歲）先後進行了長達15年的追蹤調查，對照他們在中年時期的健康診斷資料，從而得出了這個結論。他們的研究成果已在14日的日本老年醫學會會議上發表。</p>
