<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>加拿大推出新版驚悚警圖  印製面積擴大至75%</strong></span></p>
<p>
	加拿大衛生部長日前宣布，將擴大現行菸品容器警示圖文的標示面積，由正反面50%提升至75%，新設計的驚悚圖像也首度將吸菸受害的民眾故事放上菸品包裝，以提醒民眾吸菸對健康的危害；該法令規定，自2012年6月19日起，加拿大境內出售的菸品，必須全面使用新版警示圖片。<br>
