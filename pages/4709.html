<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】鉅亨網：美國高中生抽電子菸的比例三年三倍增</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	美國政府的一份調查顯示，美國高中生抽「電子菸」的比例，三年增加了兩倍。</p>
<p>
	去年的一項全國性調查發現，美國有百分之4.5的高中生，在調查的前一個月，抽過電子菸，2011年調查時，比例是百分之1.5，2012年是百分之2.8。</p>
<p>
	電子菸是2006年在美國出現，近年來，商人行銷手法愈來愈積極，它是透過加熱把液態尼古丁變成氣體，商人說，它對身體的傷害，比傳統香煙小，不過專家說，只要是尼古丁，都有害人體，美國有許多州禁止販售電子菸給未成年人。</p>
