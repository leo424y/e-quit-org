<p style="text-align: center">
	<span style="color: #000080"><strong>英國：女性吸菸比男性更易罹患心臟疾病</strong></span></p>
<p>
	英國最新研究指出，吸菸女性罹患心血管疾病的機率，相較於有相同吸菸習慣的男性高出25%。研究人員表示，導致吸菸女性罹病風險較高的原因，可能是因為兩性間的生理差異。<br>
	 </p>
