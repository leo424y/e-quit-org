<p style="text-align: center">
	<span style="color: #000080"><strong>菸商對捷克政府的控菸政策進行干預</strong></span></p>
<p>
	英國巴斯大學的「菸草控制研究小組」證實，菸商正積極干預政府提高菸稅的政策實施。</p>
<p>
	研究小組揭露了英美與菲莫菸草公司干預菸稅政策的行徑，除了與相關的利益團體合作，設法維持低價菸稅政策，更進一步對有利於自家品牌的菸稅結構展開遊說，干預與推翻捷克政府限制菸草廣告的規劃，並提倡應由菸草公司採取自願限制的方式，取代政府制訂具有約束性的立法。</p>
<p>
	研究顯示，菸草公司在提高利潤的動機下，展現出能夠干預政策的能力，且對公共健康常具有破壞性的結果。</p>
