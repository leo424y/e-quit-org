	<span style="color: #000080"><strong>中國廣電總局嚴控影視劇吸菸鏡頭</strong></span></p>
<p>
	中國國家廣電總局發出聲明，將嚴格控管影視劇中的吸菸鏡頭。此舉立即獲得中國衛生部及控菸界人士高度稱讚與支持。中國控制吸煙協會許桂華表示，影響國民吸菸的因素眾多，媒體傳播起著重要作用；據調查，青少年吸菸行為與影視劇中的吸菸鏡頭誤導有密切關係，此一規定將有利避免青少年開始嘗試吸菸。<br>
