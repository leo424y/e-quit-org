<div style="text-align: center; ">
	<strong>荷蘭：懷孕吸菸，傷害寶寶頸動脈</strong>
</div>
<div>
	 </div>
<div>
	 荷蘭烏得勒支大學醫學中心一項新研究顯示，媽媽吸菸，甚至在懷孕期間吸菸，她們的兒女長大後頸動脈壁比較厚，比那些媽媽沒有抽菸的孩子厚上約15%，將會造成流向腦部的血液減少，提高中風、心血管疾病風險。此外，早有許多實證研究指出，懷孕吸菸容易造成孩子體重不足、早產甚至胎死腹中。因此，若有懷孕打算，最好懷孕前半年就要開始戒菸，讓身體提早代謝有害物質，爸爸也必須一同戒菸，因為二手菸、三手菸的傷害，看不見也摸不到，卻會累積在環境中最多長達3個月以上。</div>
