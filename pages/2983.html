<p style="text-align: center">
	<span style="color: #000080"><strong>拒絕吸菸  遠離肺結核</strong></span></p>
<p>
	英國《新科學家》雜誌最新研究報告指出，吸菸與肺結核有密切關係，吸菸會損害呼吸系統，導致肺功能降低，引起呼吸道感染，增加誘發肺結核的機率。</p>
<p>
	研究資料顯示，肺結核的發病率與菸量成正比，且吸菸者的發病率比非吸菸者高出兩倍。此外，吸菸會降低人體自我修復能力，將嚴重影響肺結核治療效果，加速病情的發展和惡化。<br>
	 </p>
