<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>印度寶萊烏影視　吸菸畫面得到控制</strong></span></p>
<p>
	印度控制電影畫面的修正法案最新規定，凡畫面出現演員點菸或吸菸畫面，就要在電影結束前以長達30秒的對話強調菸品的危害。立法者雖不再堅持螢幕全面禁菸、不得出現任何吸菸鏡頭，但修法後政府改以威嚇性的限制手段，即製片人須向審查委員證明影片內吸菸鏡頭的必要性，並且支付一筆申請費用，至於舊電影的吸菸鏡頭，則維持現有規定，須要模糊處理才可播出。無論是電視或電影等皆被囊括其中，此法令經過兩次修正後現已實施。<br>
	 </p>
