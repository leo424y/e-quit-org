<div style="text-align: center; ">
	<strong>隆乳整形前後吸菸 乳頭恐脫落</strong>
</div>
<div>
	 </div>
<div>
	美國知名整形醫師楊恩（Anthony Youn）在美國有線電視新聞網（CNN）醫療部落格警告，曾隆乳的女性同胞要小心，隆胸整形前後無法戒除吸菸，恐導致乳頭脫落。吸菸時吸入的尼古丁和一氧化碳會阻礙血液流往身體其他部分，而導致乳房小血管阻塞，老舊血液瘀積，乳頭變成紫色，嚴重狀況下恐導致乳頭變黑脫落。</div>
