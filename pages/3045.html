	<span style="color: #000080"><strong>阿根廷禁售電子菸</strong></span></p>
<p>
	阿根廷衛生部門為導正視聽，避免販賣電子菸的商家誇大電子菸的效用、規避其傷害性，嚴重誤導社會大眾，阿根廷政府正式宣布禁止進口及銷售電子菸。該委員會援引WHO的報告指出，沒有充分證據證明電子菸有助戒菸；相反地，研究顯示，電子菸彈匣內含有尼古丁等對人體有害的物質，可能影響使用者的健康。<br>
	 </p>
