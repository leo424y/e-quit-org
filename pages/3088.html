<p style="text-align: center">
	<span style="color: #000080"><strong>母親懷孕吸菸  女兒將來易發胖</strong></span></p>
<p>
	澳洲科學家最新研究發現，母親若於懷孕期間吸菸，將嚴重影響女兒身體健康，導致女兒體重超重等問題。該項研究針對717位出生於1973-1975年的女性進行調查，其中有154位女性的母親曾在懷孕期間吸菸；結果發現，吸菸母親的女兒在出生時雖體重較輕，但在成長過程中，這些孩子往往較易發胖，平均體重將比其他女性重6公斤，且多患有月經不調等婦科疾病，病情嚴重者甚至會影響生育能力。<br>
	 </p>
