<th style="text-align: center">詳細資料</th>

<p>
	這個廣告連結了促進婦女權益與吸菸兩個議題，這是菸商二十世紀最慣用的手法之一。廣告中女主角打扮時髦，以保證沒有任何添加物為訴求(No Additives, No Bull)，吸引女性消費者。諷刺的是，吸菸不但無法促進任何女性權益，研究證實，吸菸的女性平均壽命短少了11年。<br>
