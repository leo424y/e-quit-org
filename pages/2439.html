	<strong><font color="#000080">--從泡泡龍醫生的專業  帶我們認識菸害--</font></strong></p>
<p>
	喜歡潛水的泡泡龍是從事戒菸治療的專業醫師。除了分享病人戒菸的歷程與經驗，也會提供專業的戒菸知識和訊息。</p>
<p>
	部落格裡豐富的數據及專業的資料，是立志戒菸者的最佳教材，例如吸菸者的尼古丁調節現象、吸菸對糖尿病等疾病的影響等，都是老菸槍們不得不看的資訊。此外，泡泡龍醫師親切仔細的回覆網友提出的諸多疑問，提供給戒菸民眾完整正確的觀念。</p>
