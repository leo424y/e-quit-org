<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】用折價券買菸品更省？吸菸付出更高醫療成本，得不償失。</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	菸商將折價券黏貼於菸盒背面，每張券可折價5美分，吸菸者為了獲得更多折價券而購買更多菸品，這種促銷手法使得菸品銷售量在15年內增加了兩倍，事實上，研究指出一包菸可能造成的醫療支出為35元美金，相較於每包菸折價5美分的「優惠」，實在讓人得不償失。<br>

<p>
	資料來源:世界肺臟基金會 http://worldlungfoundation.org/</p>
