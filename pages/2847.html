	<span style="color: #000080"><strong>吸菸過量 易患老年癡呆症</strong></span></p>
<p>
	美國內科醫學會一項大型研究發現，每日吸兩包菸或以上的人，20年後患老人癡呆症機率較非吸菸者高出一倍。報告指出，菸內除含尼古丁，還有四千多種有害物質，吸菸會導致血管疾病和腦細胞衰老，增加老人癡呆症的風險；長期吸二手菸者也一樣有風險。<br>
