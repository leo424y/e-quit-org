<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>因吸菸死於肺結核者將達4千萬</strong></span></p>
<p>
	最新《英國醫學期刊》發表的研究顯示，2050年全球因吸菸而死於肺結核的人數將高達4000萬人；且吸菸者死於肺結核的人數，更足足高出非吸菸者1倍。英國肺結核專家摩爾‧基倫博士表示，菸草公司「肆無忌憚的銷售行動」，嚴重阻礙全球防治肺結核的努力，若想挽救數以百萬計的生命，就必須對菸草進行更加嚴格的控管。<br>
	 </p>
