<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div style="text-align: center; ">
	<span style="color:#000080;">菲莫對挪威菸草展示禁令提起訴訟</span>
</div>
<p>
	菲利浦摩理斯菸草公司對挪威政府提起訴訟! 試圖推翻挪威政府禁止展售菸品的禁令, 該訴訟案審理將在兩週內舉行。</p>
<p>
	世界最大的菸草公司菲利浦摩理斯菸草公司對挪威及其他12個國家提起了總計23宗訴訟。對挪威提起訴訟，是因為挪威自2010年1月1日開始禁止展示菸草產品。</p>
<p>
	菸商認為，禁止菸草展示與EEA協議相反，而且限制了競爭。另一方面，挪威政府認為有權保護人民的健康，因此執行該法。</p>
<p>
	據一項報導指出，使用菸品使得挪威每年損失數十億美元。</p>
