<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】菸草廣告利用可愛的嬰兒形象掩飾菸害事實</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	1950年代，菸商竟然大喇喇地把嬰兒當作菸草廣告主角，企圖將吸菸塑造成健康、有趣、適合家庭的活動，並且暗示吸菸不會對健康造成傷害。</p>
<p>
	菸對胎兒有極大傷害，舉例來說，孕婦若吸菸，則胎兒死亡率會增加5%，另外二手菸也會造成因而智能損傷及呼吸道問題。<br>
