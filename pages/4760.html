<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】中廣新聞網：北京將禁止公共場合室內吸菸</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	大陸「北京」從明年六月開始，實施公共場合室內一律禁菸。</p>
<p>
	根據這項規定，香菸廣告也備受影響，舉凡大眾運輸、電影、雜誌及報紙都不得刊登香菸廣告。</p>
<p>
	根據統計，中國大陸吸菸人口達三億，之前當局也曾多次實施禁菸，但都沒有成功。這是新的禁菸措施先從「北京」開始實施，未來逐步推廣到全國各地。</p>
