<th style="text-align: center">標題</th>
<td style="text-align: left">【每日郵報】搭飛機公然吸菸  不聽勸告被捆綁</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	從新加坡飛往澳洲的航班，機組人員不得不將一名多次吸菸的乘客捆綁起來，因為在飛行期間吸菸是嚴格禁止的。</p>
<p>
	54歲的德國人馬蒂亞斯•約爾格對機組人員公然挑釁，在屢勸不聽的情況下，機組人員除了將他捆起來以外別無他法。</p>
<p>
	飛機降落後，約爾格立刻被警方拘留。他被指控在飛機上吸菸及侮辱工作中的機組人員。</p>
<p>
	同時，法官允許這名粗暴的乘客保釋，條件是他不能離開這個國家。此外，該男子不得不將他的護照交給警察。</p>
