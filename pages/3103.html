<p style="text-align: center">
	<span style="color: #000080"><strong>甲苯不慎潑灑 點菸釀火災觸法</strong></span></p>
<p>
	 【聯合晚報╱記者董介白／即時報導】 <br>
	北市萬華區48歲的吳姓男子，購買甲苯溶劑二瓶，於投宿北市萬華的華麗大飯店時一併帶往，並邀友人於餐敘後，繼續到飯店房間內繼續喝酒，同行的陳姓男子，誤以為甲苯為酒類，在取出時不慎將溶劑潑灑於地，期間陳並以打火機點燃香菸，吳見狀未加阻止，結果火花引發火災，陳男因酩酊大醉意識不清，且身受灼熱難耐自窗戶逃出墜樓死亡，台北地院審理後，依公共危險罪判處吳男6月徒刑，得易科罰金。</p>
