<p style="text-align: center">
	<span style="color: #000080"><strong>美國：抽包菸花費18美元</strong></span></p>
<p>
	美國肺科協會最新研究發現，吸菸者因吸菸而承擔的開支遠高於菸品的銷售價格。該研究顯示，雖然目前美國的平均菸價約為5.5美元，但吸菸帶給美國人的經濟損失遠超過3,000億美元，其中包括675億美元的生產力損失，1,170億美元的過早死亡損失，以及1,160億美元的直接醫療花費；當這些花費納入菸品價格中，每包菸的實際花費將從表面上的5.5美元飆升至18.05美元。<br>
	 </p>
