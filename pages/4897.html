<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】中央社：電子菸雖受青少年歡迎 成癮者不多</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	英國研究人員15日表示，電子菸相當受青少年青睞，但嘗試過後上癮的人卻不多。這是迄今同類型中規模最大的研究。</p>
<p>
	研究人員補充說，吸食電子菸的族群中，多數也有吸食香菸。</p>
<p>
	研究指出，11歲至16歲的青少年族群中，僅1.5%表示定期吸食電子菸。這裡的定期定義為1個月至少1次。</p>
<p>
	這項發表在「英國醫學期刊網路版」(BMJ Open)的研究並未探討電子菸的安全議題，而是提供證據點出似乎沒有電子菸成癮的問題。</p>
