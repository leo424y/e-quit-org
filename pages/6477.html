<th style="text-align: center">標題</th>
<td style="text-align: left">【國際菸害議題】有些雪茄尼古丁含量比紙菸多</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div>
	    一般民眾認為雪茄所造成的危害比紙菸少，但研究結果指出，某些雪茄中尼古丁含量相當高。</div>
<div>
	    小雪茄在外觀上幾乎和一般紙菸雷同，不同的是，雪茄是用菸葉作為外包裝。研究人員使用兩種不同的方法測量尼古丁，結果發現，小雪茄中尼古丁的平均含量都顯著高於紙菸。這些雪茄基本上就是菸，雪茄對健康的危害與紙菸相當。</div>
<div>
	    對於消費者來說，亟需讓他們知道雪茄的危害不比紙菸小，且若規範紙菸中尼古丁的含量時，應該也要包括這些雪茄菸。</div>
