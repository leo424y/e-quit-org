	<span style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">    台灣</span><span lang="EN-US">Local</span><span style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">的婚禮文化中，主要是採取辦桌的模式，而在這樣的場合，「請菸」是大家心照不宣的習慣，為了改變這樣的行為模式，讓婚禮健康清新，花蓮縣</span><span lang="EN-US">13</span><span style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">鄉鎮在近幾年發想了「無菸婚禮」構思，並由</span><span lang="EN-US">13</span><span style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">鄉鎮於每年各舉辦一次「無菸婚禮」，</span><span lang="EN-US">2008</span><span style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">年至目前為止已經舉辦了七場「無菸婚禮」，由花蓮縣玉里主辦籌備了其中兩場，鄉公所會於婚禮之前，特地前往佈置會場，今年董氏基金會舉辦的「戒菸就贏」比賽和花蓮當地的「無菸婚禮」做結合，一同宣導戒菸理念。</span></p>
