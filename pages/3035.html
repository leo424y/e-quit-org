<p style="text-align: center">
	<span style="color: #000080"><strong>紐西蘭監獄禁菸 要求囚犯唱歌吃胡蘿蔔</strong></span></p>
<p>
	2011-06-01【中廣新聞／劉剛】<br>
	紐西蘭監獄從七月一號開始，將全面禁菸，獄方建議囚犯，菸癮來的時候，大家可以唱歌或者吃胡蘿蔔，轉移注意力。</p>
<p>
	紐西蘭監獄關押八千七百多名囚犯，其中有三分之二的囚犯吸菸。從上星期起，監獄福利社已經停止販賣菸品和菸草。為協助犯人戒菸，監獄每天發給每名囚犯兩根胡蘿蔔，讓他們啃，其他配合措施包括組織犯人唱歌，以及提供他們健康飲食，希望囚犯很快能適應沒有香菸的生活。<br>
	 </p>
