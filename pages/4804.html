<th style="text-align: center">標題</th>
<td style="text-align: left">【董氏資訊】韓國國營保險公司對菸草公司提出菸害訴訟及索賠</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	韓國國營保險公司NHIS計畫對韓國菸草與人參公司及其它菸草公司提出對消費者身體損害的菸害訴訟，預估將提出3330億韓元的求償，求償金額達新台幣104億元。</p>
<p>
	NHIS向菸商求償的金額，是以投保者治療鱗狀上皮細胞癌等與吸菸相關之三種癌症給付為計算基礎，因為法院已有判例此類癌症與吸菸有關。</p>
