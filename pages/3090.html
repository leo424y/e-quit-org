<td style="text-align: left">英國研究：男性戒菸較女性易成功</td>

<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p style="text-align: center">
	<span style="color: #000080"><strong>英國研究：男性戒菸較女性易成功</strong></span></p>
<p>
	英國菸草控制研究中心研究發現，儘管女性容易受到激勵而決定戒菸，但事實上戒菸成功的機率卻低於男性；研究人員認為，其根源在於女性對戒菸的信心不夠，且菸草在女性生活中作用不同於男性。<br>
	 </p>
