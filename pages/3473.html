<div style="text-align: center; ">
	<strong>烏拉圭實施室內公共場所全面禁菸，心臟病發住院率降2成</strong>
</div>
<div>
	 </div>
<div>
	菸草控制期刊最新刊載的研究發現，烏拉圭2006年實施100%室內公共無菸環境的前後兩年，從37家醫院的住院報告顯示，民眾因心臟病發作的住院率減少22%。報告指出, 烏拉圭之前的研究也發現，無菸環境法律實施後，室內公共場所的空氣品質大為改善, 不但讓民眾二手菸暴露減少，吸菸盛行率更減少7％。</div>
<div>
	 </div>
<div>
	總而言之, 室內無菸環境律法的執行，減少公眾的二手菸暴露，幫助吸菸者減少菸品消費或戒菸，進而改善了公眾的健康。</div>
