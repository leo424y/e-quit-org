<p style="text-align: center">
	<strong><span style="color: #000080">美國俄勒岡州透過法律行動禁售電子菸</span></strong></p>
<p>
	美國俄勒岡檢察長克羅格去年對某S牌電子菸提出告訴，控告該產品觸犯俄勒岡州的「非法貿易行為法」，使俄勒岡成為美國第一個透過法律行動禁止電子菸販售的州。克羅格指出，該產品未獲得美國食品暨藥物管理局（FDA）核准，且廠商也無法提出證據，支持該產品聲稱「可作為吸菸的安全替代方式」的說詞；如今，電子菸廠商已同意和解並賠償近十萬美元，俄勒岡州也宣布禁售該產品。<br>
