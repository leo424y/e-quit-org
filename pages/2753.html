<td style="text-align: left">
<p style="text-align: center">
	<span style="color: #000080"><strong>戒菸有助改善陽痿</strong></span></p>
<p>
	香港大學最新研究發現，戒菸有助改善陽痿。該研究小組針對719位有吸菸的陽痿病人進行研究，研究對象平均菸齡30年、平均每日菸量1包，其中有143人在6個月後戒菸成功，有近5成4的戒菸者表示陽痿問題大有改善，而未戒菸的人只有不到3成表示陽痿有改善，顯示戒菸者陽痿的改善機率比吸菸者高出近1倍。<br>
	 </p>
