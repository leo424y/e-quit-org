<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】中時電子報：電子菸誘惑兒童 威爾斯禁抽</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	威爾斯成為英國第一個禁止在公共場合吸電子香菸的地方。</p>
<p>
	威爾斯地方政府今天宣布將禁止在公共場所使用電子香菸（E-cigarettes），並將其正式列入健康白皮書中。</p>
<p>
	長期以來，含有尼古丁的電子香菸一直是各界爭議的焦點，認為兒童極可能受到誘惑嘗試電子菸，導致尼古丁上癮，繼而染上吸菸習慣。</p>
<p>
	（吸菸有害健康）</p>
