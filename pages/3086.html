	<span style="color: #000080"><strong>阿根廷總統現身痛陳菸害</strong></span></p>
<p>
	阿根廷總統克莉絲蒂娜(Cristina Fernandez de Kirchner)日前簽署法令，規定阿根廷室內公共場所和工作場所全面禁菸。曾是老菸槍的克莉絲蒂娜更現身說法，講述自己年輕時，因吸菸而流產，從而痛下決心戒菸的經歷。官方資料指出，阿根廷共有4,110萬人口，每年就有4萬人死於菸害；克莉絲蒂娜表示，公共場所全面禁菸是提醒國民尊重健康、尊重自己和他人的合理措施。<br>
