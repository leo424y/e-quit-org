<p style="text-align: center">
	<span style="color: #000080"><strong>大陸吸菸嚴重 WHO呼籲應如SARS般重視</strong></span></p>
<p>
	世衛衛生組織(WHO)呼籲，中國政府應以SARS爆發時的態度，處理現今大陸各地嚴重的吸菸問題。WHO駐中國代表藍睿明表示，中國大陸是全球最大的菸品消費國，每年有高達100萬人死於與吸菸有關的疾病；根據WHO的統計，大陸不但約有3億多的菸民，更有70%的非吸菸者在工作時，暴露在二手菸的環境裡；慢性病現已佔中國死亡率的大宗，管理好吸菸問題，將可防治慢性病的死亡比例。<br>
