<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>吸菸導致中風提早10年</strong></span></p>
<p>
	渥太華大學最新研究顯示，吸菸者比非吸菸者發生中風的年齡提早近10年，吸菸者中風的平均年齡為58歲，非吸菸者則為67歲；此外，吸菸者發生血管栓塞性中風的風險增加兩倍，血管破裂性中風則增加4倍。研究小組表示，吸菸會導致血管硬化及窄縮，即使只是吸一支菸，也會使血管彈性降低及血壓上升，而降低中風機率的4大關鍵就是「戒菸、控制血壓、健康飲食、多運動」。<br>
	 </p>
