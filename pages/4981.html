<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】蘋果電子報：有起火疑慮 航空托運行李禁電子菸</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	國際民航組織（ICAO）昨日宣布，托運行李內將禁止擺放電子香菸，以免發生起火意外。</p>
<p>
	法新社報導，由於過去曾發生托運行李內的電子菸引發火苗事件，因此決定全面禁止電子菸及充電器放進行李內托運，該禁令即刻生效。ICAO主席阿律（Olumuyiwa Benard Aliu）表示，目前已有多家航空公司禁止旅客將電子菸放進托運行李，但可放在隨身行李帶上機，若在客艙內出現狀況可隨時發現處理。</p>
