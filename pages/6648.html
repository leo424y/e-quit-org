<td style="text-align: left">【國際菸害議題】讓吸菸者戒菸，減少火災的風險</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	吸菸不是只有健康的風險，還有釀成火災的風險。</p>
<p>
	據大都會消防報的報導，在聖誕節後，墨爾本（Melbourne）因吸菸產生火災，有5個人幸運逃出。</p>
<p>
	消防官Dan Stephens指出，墨爾本每月至少有十次的火災是因為吸菸所導致的。</p>
<p>
	反菸團體Quit Victoria的主任Sarah White表示，吸菸造成的火災使墨爾本每年約損失澳幣2860萬元，且隨意丟棄未熄滅的菸蒂容易引起森林大火，而最好的解決方式就是戒菸！<br>
	 </p>
<p>
	感謝 台灣醫界菸害防制聯盟 翻譯提供</p>
