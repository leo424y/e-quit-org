<p style="text-align: center">
	<span style="color: #000080"><strong>跟周董PK  快上「華文戒菸網」</strong></span></p>
<p>
	教育部、衛生署及董氏基金會聯手舉辦「不吸菸、做自己，周董揪你相挺」網路創意照比賽，邀請全國在校同學，上傳創意照片及拒菸主張至「華文戒菸網」，同時號召親友一起上網投票相挺拼人氣。投稿至民國100年1月18日周董生日截止，最佳創意與最高人氣可獲周杰倫簽名CD及誠品書局禮券等24個獎項。詳情洽「董氏基金會/華文戒菸網」。<br>
