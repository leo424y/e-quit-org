	<strong><font color="#000080">臺安戒菸衛教組40多年 陪伴戒菸者走過漫漫戒菸路</font></strong></p>
<p>
	臺安醫院戒菸班自民國54年開辦至今，是全國最早從事戒菸工作的醫事單位。43年來，受過臺安醫院的協助而成功戒菸者，已不勝枚舉。戒菸特別門診由內科醫師執行，醫師於看診的同時，主動詢問病患吸菸與否，並且勸導吸菸者戒菸。如果患者願意戒菸，便給予藥物，以輔助其戒菸，使戒菸的過程較為順利。在戒菸過程中若遭遇困難，則協助其找出問題及解決方法。</p>
