<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】華盛頓郵報：美國維吉尼亞州參議院通過法案，禁止在有孩童的車內吸菸</td>

<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
美國維吉尼亞州參議院已通過法案，禁止在有孩童的車內吸菸。根據該法規，違反者將面臨100美元（新台幣約3,000元）的罰款。該法案是由參議員Ralph S. Northam所提出，他是一名小兒神經科醫師，曾在2011年提出類似的立法措施，但沒有成功。Northam目前在競選副州長，他於週四表示，該法案將保護孩童免遭二手菸害，且可減少醫療保健費用。<br></p>
