<td style="text-align: left">【世界肺臟基金會】菸品無害不傷身？</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	菸商刻意以大自然的圖像與清新感覺的行銷技倆，塑造出菸品無害的假象。在1963年的菸品廣告中，還刻意強調「自然、溫和、開心」的形象，叼菸女模開心的躺在草地上吞雲吐霧，營造出菸品無害氛圍，企圖掩蓋害人真相。</p>
<p>
	菸品是全球所有消費商品中，唯一會造成半數使用者病亡的產品，且全球每年約有600萬人死於吸菸及二手菸害！</p>
