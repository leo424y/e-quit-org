<p style="text-align: center">
	<strong>挪威法庭維持禁止菸品陳列法令  將進一步推菸品素面包裝法令</strong></p>
<p>
	全球第一大菸草公司-菲力普‧莫里斯公司對挪威政府的禁止菸品陳列法令提出訴訟，已確定敗訴，挪威健康部政策顧問陶德戴爾（Tord Dale）認為法院的判決顯示「公眾健康遠比菸商利益更為重要」。禁止菸品陳列法令能夠避免吸引青少年吸菸及戒菸者復發吸菸，是降低菸品使用的有效政策。挪威衛生部官員更表示，如果菸商敗訴，將會進一步效仿澳洲政府推行菸品素面包裝法令。</p>
