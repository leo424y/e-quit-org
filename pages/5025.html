<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	法國的香菸經銷商前天齊聚巴黎街頭，狂灑反對香菸素色包裝的民眾連署書。</p>
<p>
	海報寫著「歐蘭德總統，別再搞得烏煙瘴氣」，抗議法國明年將統一香菸外包裝，不再有商標或酷炫設計，僅用小字寫明品牌，希望降低香菸的吸引力，但業者認為包裝簡化將會導致仿冒菸橫行。</p>
