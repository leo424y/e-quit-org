<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】蘋果日報電子報：美吸菸人口4210萬人　達50年新低</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	美國吸煙率降至近五十年新低。美國疾病管制暨預防中心（CDC）指，去年全國煙民人口有4210萬，比率17.8%，是1965年有記錄以來最低。</p>
<p>
	CDC表示對數據感到鼓舞，但仍要做大量工作，協助煙民戒煙，包括提高煙價，以及執行全面禁煙法例。</p>
<p>
	統計顯示，吸煙是美國其中一個可預防死因，每年全國有超過四48萬人因吸煙 死亡，造成的經濟損失達到2890億美元。</p>
