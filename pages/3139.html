<p style="text-align: center">
	<span style="color: #000080"><strong>英國研究：菸品包裝刺激菸品銷售</strong></span></p>
<p>
	英國菸草研究中心研究指出，菸品更改包裝，會刺激銷售，如菸盒印上「價錢」突顯菸品的身價、印製「周年限量紀念版」或推出「新奇多樣化的菸盒包裝」。此外，研究也發現，沒吸菸習慣的青少年，最注意菸品品牌、菸盒的顏色及設計；而當菸品去除花俏包裝後，非吸菸者及菸癮淺者，較會留意菸盒上的健康警告。因此，澳洲規定菸盒採「素面包裝」，絕對是預防非吸菸者加入吸菸行列的最佳方法。<br>
	 </p>
