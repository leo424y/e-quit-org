	<strong>五台山要求防火簽約 三次違規取消導遊資格</strong>
</div>
<div>
	 </div>
<div>
	2011年12月起，中國大陸山西省政府執行進入五台山景區的遊客必須先簽署“消防安全公約”。所有遊客禁止攜帶打火機等火種進入景區，且嚴禁吸菸，燒香則需在僧人指導下才得進行。對於包團旅遊者，旅行社導遊要代遊客簽“消防安全保證書”。如發現旅行團遊客三次以上違規吸菸行為，當地旅遊部門有權取消該導遊資格。</div>
