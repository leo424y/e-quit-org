<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】菸草公司針對青少年的行銷手法</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<img alt="" height="450" src="http://www.e-quit.org/UpLoadFile/userfiles/images/1(4).jpg" width="397"><br>
<br>
      菸商面對全球每年有600萬人死於菸害的事實，必須持續開發新市場，兒童及青少年變成為他們積極搶攻的目標！過去很長的一段時間，菸草公司曾利用年輕歌手及搖滾(Rock and Roll)形象，貼近年輕族群。雖然這些廣告不見得會特別強調吸菸，但廣告中充分暗示了吸菸時尚感的錯覺；但諷刺的是，吸菸會傷害聲帶及肺部，更會破壞聲音的品質。<br>
