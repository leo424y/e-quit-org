<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】菸商隱瞞菸害事實—車內吸菸更毒!!</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	菸商不斷地挑戰及藐視控菸法律，強調「即使剝奪了在公共場合吸菸的權利，你還是可以在車內吸菸」。但是，與吸菸者共處車內10分鐘，所受到的二手菸危害比待在未全面禁菸的酒吧、餐廳等公共場合還高。在車內吸菸所產生的二手菸會產生69種已知的致癌物質，引發癌症、心臟病、氣喘、及新生兒促死。三手菸更可在車內殘留長達三個月。</p>
