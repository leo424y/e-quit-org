<th style="text-align: center">標題</th>
<td style="text-align: left">【國際菸害議題】東京都市長小池百合子為禁二手菸立法而奮鬥</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<div>
	    東京都市長小池百合子表示，她希望通過一項保護非吸菸者免於二手菸害的條例，並將其列為2020年東京奧運和帕拉林匹克運動會前的優先事項。</div>
<div>
	    雖然中央政府對於強化禁菸令的立法很緩慢，但東京將扮演奧運主辦城市的角色，小池百合子提出「禁止二手菸」的條例，她認為應盡快向議會提交禁止二手菸法案。但目前尚未有二手菸禁令的地方性法令。一位官員表示，東京可根據目前的「日本保健法案」通過自己的法令。</div>
