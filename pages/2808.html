<td style="text-align: left">英國最新研究：吸菸增加子宮外孕風險</td>
</tr>

<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p style="text-align: center">
	<strong><span style="color: #000080">英國最新研究：吸菸增加子宮外孕風險</span></strong></p>
<p>
	英國愛丁堡大學在最新一期《美國病理學雜誌》發表的報告指出，吸菸女性出現子宮外孕的風險高出正常女性的4倍。研究人員表示，菸品中尼古丁的代謝產物「可替寧」在人體反應後，會導致輸卵管中的蛋白質PROKR1含量過高；進而影響輸卵管管壁肌肉收縮功能，難以將卵子送入子宮，增加子宮外孕的風險。<br>
	 </p>
