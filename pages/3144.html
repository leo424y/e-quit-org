	<span style="color: #000080"><strong>二手菸也會導致尼古丁成癮</strong></span></p>
<p>
	牛津尼古丁與菸草研究期刊(N&amp;TR)的報導指出，長期暴露在二手菸中，即使是不吸菸的11、12歲孩童，也會出現尼古丁依賴的症狀。該研究還發現，青少年經常看到親近的家人、朋友或鄰居吸菸，染上菸癮的可能性較高，因為他們不認為吸菸是有害的。<br>
