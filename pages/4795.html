<td style="text-align: left">【GLOBALink】聯合新聞網：陸婦機上吸菸在港受審</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	一名大陸婦人在從台灣飛往香港的航班上吸菸，今天在香港受審，法官押後過年再判。</p>
<p>
	六十四歲的大陸婦人高素華，涉嫌今年十二月二十七日，在由台灣飛往香港的國泰航班上吸菸，這是過去三日內，第二宗同類案件。 被告高素華被控一項在飛機上吸煙罪，違反香港航空保安條例，今日在香港荃灣法院提堂。</p>
<p>
	被告高素華暫無須答辯，法官將案件押後至明年一月五日，等候法律意見再訊。</p>
