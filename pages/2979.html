<p style="text-align: center">
	<span style="color: #000080"><strong>澳洲2012年執行菸品素面包裝</strong></span></p>
<p>
	澳洲聯邦衛生部日前宣布，將於2012年實施菸品素面包裝，要求所有品牌的菸品包裝必須採用最難引起癮君子興趣的橄欖綠色，而原擬印製一面100%、一面90%或75%大幅警示圖文的兩個方案，經國會審議後，改為一面90%、一面75%；此外，菸盒上也不可出現品牌商標，僅可以統一字體、字級標示菸品名稱。</p>
<p>
	該法案深獲反菸團體支持，紐西蘭政府也樂見其成，據料將隨之跟進。澳洲民間團體、媒體、人民都信心滿滿表示，今年9月國會一定會通過這項立法。<br>
	 </p>
