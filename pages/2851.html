<p style="text-align: center">
	<span style="color: #000080"><strong>美國研究：二手菸會穿牆</strong></span></p>
<p>
	美國一項最新研究報告指出，二手菸會透過牆壁與共有的通風系統散播，導致住在公寓的小孩接觸二手菸的機率比住在獨立式住宅的小孩高出45%。研究人員，挑選全美5000名家中無人吸菸的小孩，並檢測其血液樣本中的尼古丁代謝物濃度，結果發現，其中73%的小孩還是會接觸到二手菸。<br>
	 </p>
