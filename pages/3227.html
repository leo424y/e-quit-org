<p style="text-align: center;">
	<span style="color: rgb(0, 0, 128);"><strong>卑詩省吸菸率最低  蟬連加國12年第一</strong></span></p>
<p>
	最新「加拿大菸草使用監測調查」指出，該國卑詩省吸菸率自2009年的14.9%下降到2010年的14.3%，連續12年蟬連全國吸菸率最低的省份；更令人振奮的是15-19歲青少年的吸菸率也由13%一舉下滑至8.9%，低於全國平均的12%，同時也是1999年以來的最低點。為進一步降低省內吸菸率，卑詩省政府宣佈，自今年9月30日起，省藥物保險（Pharmacare）將給付戒菸處方藥，並全面給付尼古丁口嚼錠及貼片。<br>
