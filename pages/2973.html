<p style="text-align: center">
	<span style="color: #000080"><strong>吸菸增加罹患漸凍人症的風險</strong></span></p>
<p>
	美國哈佛大學公共衛生學院的王浩醫師研究團隊發現，吸菸可能會提高罹患肌肉萎縮性側索硬化症(ALS，俗稱漸凍人症)的風險。研究指出，吸菸者罹患ALS的機率比從未吸菸者高，且罹病風險隨著包年(每日菸量x菸齡)的數量而增加，每天每多吸10支菸會增加10%風險，菸齡每多10年會增加9%風險；此外，開始吸菸的年齡越早，罹患ALS的風險也相對提高。<br>
	 </p>
