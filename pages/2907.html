<td style="text-align: left">歐洲女性肺癌病例日增</td>

<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p style="text-align: center">
	<span style="color: #000080"><strong>歐洲女性肺癌病例日增</strong></span></p>
<p>
	最新研究發現，歐洲婦女罹患肺癌的病例，呈現全面上升的趨勢。研究人員預估2011年歐洲將有約130萬人死於癌症，其中女性死亡病例將減少6%，男性減少7%。</p>
<p>
	但在癌症死亡率普遍下降的同時，肺癌死亡率卻持續上升；在英國和波蘭，因肺癌死亡的女性比乳癌還多，而男性的肺癌死亡案例卻已穩定地減少。研究指出，歐洲從1960年代末到1970年代初，女性才開始流行吸菸，因此女性肺癌發生率恐怕尚未達高峰。<br>
	 </p>
