<p style="text-align: center">
	<span style="color: #000080"><strong>蘇格蘭菸草展示禁令案  帝國菸草公司敗訴</strong></span></p>
<p>
	據《蘇格蘭日報》報導，帝國菸草公司以「禁止商店展示菸品」及「禁止自動販賣機販售菸品」已超出蘇格蘭國會的立法權限為由，日前已遭法院駁回。。<br>
	該案法官表示，該案的核心問題在於這二項禁令是否能夠有效規範菸品的供銷，或改善公眾健康，而國會立法的最終目的就是為了降低兒童吸菸率，並進而改善公眾健康，因此菸草公司所有提出的訴訟理由皆非〝有理有據〞。<br>
