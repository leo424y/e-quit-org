<th style="text-align: center">標題</th>
<td style="text-align: left">【蘋果日報】妙齡女加油時在車內點菸 爆炸起火</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	加油站內嚴禁菸火，這是最基本的要求。上周末(10日)在澳洲墨爾本的一處加油站內，一名19歲女子開車前來加油，等待時女子在駕駛座上點了一支香菸，卻「轟」的一聲引發大火，女子在車內被燒得尖叫，加油站員工與一旁麥當勞的員工都衝過來幫忙滅火，麥當勞員工協助將女子拖下車，將身上都起火的她拉到旁邊卡車休息區沖水，保住一命。</p>
<p>
	女子駕駛的是一輛馬自達(Mazda)黃色轎車，已被燒到面目全非，救護車隨後到場將女子送醫，雖然身上多處燒傷，但當晚狀況便已穩定。（於慶中／綜合外電報導）</p>
