<th style="text-align: center">標題</th>
<td style="text-align: left">【GLOBALink】人間福報：電子菸致癌物 一般香菸10倍</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	日本科學家27日表示，電子菸的致癌物比一般香菸多達10倍，一度被認為可減少對人體傷害的電子菸再遭打擊。</p>
<p>
	電子菸在全球愈來愈受歡迎，特別是在年輕族群間，含有尼古丁的液體加熱後蒸發成氣體可吸食，類似傳統香菸，但不會產生煙霧。日本厚生省委託1個研究員團隊研究電子菸的蒸氣，看看有沒有致癌物，沒想到研究員在各式各樣的電子菸液體蒸氣中，發現甲醛和乙醛，甲醛甚至是一般香菸煙霧中的10倍。</p>
<p>
	東京放送電視公司（TBS）表示，日本國立保健醫療科學院團隊今天呈交報告到厚生省。</p>
