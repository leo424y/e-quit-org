	<span style="color: #000080"><strong>香港：近四成五吸菸者為「省錢」戒菸</strong></span></p>
<p>
	香港自今年初增加菸稅後，東華三院戒菸綜合服務中心接獲大量求助個案，根據統計，1至3月共接獲1664個電話求助個案，較去年同期的371人，大幅增加3.5倍；求助者中有七成為男性，主要戒菸的兩大原因為「身體健康」(65.2%)及「節省金錢」(44.7%)。香港大學公共衛生學院林大慶教授表示，在2009年加菸稅前，甚少戒菸者表示會因「省錢」而戒菸，現在上升至第二大戒菸原因，可見加稅十分有助推動戒菸！<br>
