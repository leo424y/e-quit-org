<th style="text-align: center">標題</th>
<td style="text-align: left">【世界肺臟基金會】電子菸也是菸品的一種</td>
</tr>
<tr>
<th style="text-align: center">詳細資料</th>
<td style="text-align: left">
<p>
	電子菸商複製過去百年來的紙菸行銷技倆，利用知名歌手、演員等名人的影響力，塑造電子菸的無害、時尚潮流感，最新數據顯示，越來越多年輕族群嘗試過電子菸，令人感到相當憂心。</p>
<p>
	事實上，電子菸也是菸品的一種，也會上癮，對身體有害且未證明安全，恐會延後戒菸時機，且最新研究發現，電子菸可能會誘發體內癌細胞的發展。</p>
