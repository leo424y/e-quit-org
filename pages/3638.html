<p style="text-align: center">
	<span style="color: #000080"><strong>中國控制吸菸協會抨擊電視和電影製商</strong></span></p>
<p>
	中國控制吸菸協會發布的一份報告顯示，中國涉及吸菸的電視和電影場景從2010年來不斷增加。</p>
<p>
	去年2月，中國國家廣播電影電視總局裁定，電影和電視製造商應削減吸菸的場景，也不能顯示菸品品牌或拍攝在孩童附近吸菸的場景。</p>
<p>
	中國控菸協會執行副會長許桂華認為，「流行的電影和電視劇中的吸菸鏡頭與青少年開始吸菸有因果關係，因此影視界應該得到更好的監管；中國青少年似乎比以前更早開始吸菸，電影和電視連續劇的吸菸鏡頭必定有所影響。」</p>
