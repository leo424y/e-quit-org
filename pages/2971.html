	<span style="color: #000080"><strong>洛杉磯：戶外餐飲場所全面禁菸</strong></span></p>
<p>
	繼加州規定餐廳、酒吧等公共場合禁止吸菸後，南加地區的洛杉磯市為建造健康的飲食環境，今年3月始生效的新禁菸令規定，餐館戶外用餐區10呎以內範圍皆禁止吸菸，舉凡餐館陽台、美食廣場都適用，而移動式餐車及攤販的禁菸區則擴大至周遭40呎範圍，使洛杉磯市成為美國禁菸最徹底的城市之一。<br>
