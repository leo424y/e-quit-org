<p style="text-align: center">
	<span style="color: #000080"><strong>尼泊爾：菸品容器印製75%警示圖文 </strong></span></p>
<p>
	尼泊爾禁菸新法生效，室內公共場所將禁止吸菸，包括機場、飯店、餐廳、政府機關和大眾運輸系統等都納入禁菸範疇，違規吸菸者將處1.4美元，而累犯者最高可處1,400美元的高額罰鍰；新法亦規定，未來菸品需印製警示圖文達75%。<br>
	 </p>
