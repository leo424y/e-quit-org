	<span style="color: #000080"><strong>美海軍潛艦禁菸</strong></span></p>
<p>
	美國海軍潛艦自2011年1月1日起開始實施禁菸令。據《美聯社》報導，以往潛艦出勤，都會停留海底數星期，由於船艙擁擠、缺乏娛樂，有些官兵會藉著吸菸打發時間；現在面臨禁菸令的執行，雖然枯燥難耐，但吸菸官兵們還是熬過來了。美聯社表示，禁菸令將可能促使一些有吸菸習慣的官兵提前退伍。<br>
