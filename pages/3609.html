	<span style="color:#000080;"><strong>菸草公司對挪威菸草展示禁令提起訴訟</strong></span>
</div>
<div>
	 </div>
<div>
	　　菲利浦莫理斯菸草公司（Philip Morris，簡稱菲莫）對挪威政府提起訴訟，試圖推翻挪威禁止展售菸品的禁令！</div>
<div>
	 </div>
<div>
	　　挪威2010年1月1日起禁止菸草產品的展示，菲莫認為此舉違背了歐洲經濟區（EEA）的自由貿易協議而對挪威提起訴訟，但挪威政府認為有權保護人民的健康，堅持執行該法。</div>
