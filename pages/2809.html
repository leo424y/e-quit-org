	<span style="color: #000080"><strong>神奇國土紐埃 有望成為無菸國</strong></span></p>
<p>
	位於太平洋中南部庫克群島的島國-紐埃，在禁菸方面一直走在世界前端，不僅全面禁止菸草銷售和菸草消費，國民即使在自己家中吸菸也算是非法行為；繼不丹於2004年底成為全球第一個實施全面禁菸的國家後，紐埃將有望成為另一個無菸國家！而鄰近紐埃的紐西蘭，每年都有菸民前往該國，希望能夠在這個美麗的島國徹底戒菸。<br>
