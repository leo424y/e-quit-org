	<span style="color: #000080"><strong>青少年菸癮大  影響大腦「選擇」能力</strong></span></p>
<p>
	青少年菸癮愈大愈傷腦。美國加州大學洛杉磯分校研究50名15-21歲的青少年，結果發現，尼古丁依賴程度愈高、菸癮愈大者，大腦前額葉皮質區就愈不活躍，會導致「選擇」的能力大受影響。研究人員表示，青少年時期是大腦前額葉皮質區發展重要階段，吸菸將衝擊大腦功能，造成不利影響。<br>
